<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Today</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2e;
      --text:#e9eefc;
      --muted:#aeb9d6;
      --accent:#6aa7ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:radial-gradient(1200px 600px at 20% 0%, #111d35 0%, var(--bg) 60%);
      color:var(--text);
    }

    header{
      padding:18px 16px 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-bottom:1px solid rgba(255,255,255,.06);
      background:rgba(11,18,32,.6);
      backdrop-filter: blur(10px);
      position:sticky;
      top:0;
      z-index:5;
    }
    header .wrap{
      width:100%;
      max-width:1100px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    header h1{
      margin:0;
      font-size:18px;
      letter-spacing:.2px;
      text-align:center;
      flex:1;
    }
    header .version{
      font-size:12px;
      color:var(--muted);
      padding:6px 10px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:999px;
      background:rgba(255,255,255,.04);
      white-space:nowrap;
    }
    header .spacer{ width:110px; } /* keeps title centered */

    main{padding:16px 14px 30px; max-width:1100px; margin:0 auto;}

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      margin-top:8px;
    }

    .headline{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      margin:6px 0 2px;
    }
    .headline .title{
      font-size:26px;
      font-weight:900;
      letter-spacing:.2px;
      margin:0;
      text-align:center;
    }

    .pair{
      width:100%;
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      max-width:760px;
    }
    @media (min-width:740px){
      .pair{ grid-template-columns:1fr 1fr; }
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }

    .locLabel{
      font-size:12px;
      color:var(--muted);
      font-weight:800;
      letter-spacing:.25px;
      text-transform:none;
      margin:0 0 8px;
    }

    .cityBig{
      font-size:22px;
      font-weight:950;
      letter-spacing:.2px;
      margin:0 0 10px;
      line-height:1.1;
    }

    .inputRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:8px;
    }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.25);
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    input::placeholder{color:rgba(174,185,214,.65)}

    .actions{
      width:100%;
      max-width:760px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top:6px;
    }

    button{
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      color:var(--text);
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:700;
      font-size:13px;
    }
    button:hover{background:rgba(255,255,255,.10)}
    button.primary{
      border-color:rgba(106,167,255,.40);
      box-shadow: 0 0 0 3px rgba(106,167,255,.12) inset;
    }

    .tabs{
      width:100%;
      max-width:760px;
      display:flex;
      justify-content:center;
      gap:8px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .tabpill{
      padding:10px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.10);
      color:var(--muted);
      font-weight:800;
      letter-spacing:.2px;
      user-select:none;
    }
    .tabpill.active{
      color:var(--text);
      border-color:rgba(106,167,255,.45);
      box-shadow:0 0 0 3px rgba(106,167,255,.14) inset;
      background:rgba(106,167,255,.08);
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="spacer"></div>
      <h1>WeatherBot v2</h1>
      <div class="version">Front Page</div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="headline">
        <p class="title">Weather Today</p>
      </div>

      <div class="pair">
        <div class="card">
          <div class="locLabel">Leaving from</div>
          <div class="cityBig" id="cityA">CITY</div>
          <div class="inputRow">
            <input id="locA" placeholder="City" value="" />
          </div>
        </div>

        <div class="card">
          <div class="locLabel">Going to</div>
          <div class="cityBig" id="cityB">CITY</div>
          <div class="inputRow">
            <input id="locB" placeholder="City" value="" />
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="primary" id="btnToday">Weather Today</button>
        <button id="btn7day">7-Day Weather</button>
      </div>

      <div class="tabs">
        <div class="tabpill active">Today</div>
        <div class="tabpill">7-Day Weather</div>
        <div class="tabpill">Rain / Precip</div>
        <div class="tabpill">Wind</div>
      </div>
    </section>
  </main>

  <script>
    // Minimal, optional: mirror inputs into the big CITY display (no fetching yet).
    const locA = document.getElementById("locA");
    const locB = document.getElementById("locB");
    const cityA = document.getElementById("cityA");
    const cityB = document.getElementById("cityB");

    function cleanCity(s){
      s = (s || "").trim();
      if(!s) return "CITY";
      return s.split(",")[0].trim().toUpperCase();
    }

    locA.addEventListener("input", ()=> cityA.textContent = cleanCity(locA.value));
    locB.addEventListener("input", ()=> cityB.textContent = cleanCity(locB.value));
  </script>
</body>
</html>
