<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>WeatherBot ‚Äî San Diego vs Flagstaff (7-Day)</title>
  <meta name="description"
        content="Simple 7-day weather comparison for San Diego and Flagstaff." />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f7f7f7;
    }

    h1 { margin: 0 0 6px 0; }
    p { margin: 0 0 12px 0; color: #555; }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }

    .subtext {
      font-size: 1.15em;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
    }

    .temp {
      font-size: 2rem;
      font-weight: 700;
    }

    .winner {
      margin-top: 16px;
      padding: 14px;
      background: #e6f3ff;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
    }

    .chartWrap {
      background: #fff;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      margin-top: 16px;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 0;
      font-weight: 600;
      background: #0077cc;
      color: white;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover { opacity: 0.9; }
  </style>
</head>

<body>

<!-- ================= MAIN VIEW ================= -->
<div id="mainView">

  <h1>WeatherBot ‚Äî 7-Day Forecast</h1>
  <p>San Diego vs Flagstaff</p>

  <div class="cards">
    <div class="card">
      <h2>San Diego</h2>
      <div class="subtext">At Chuze Fitness ‚Äî where Sandi dares to tread</div>
      <div id="sdToday" class="temp">Loading‚Ä¶</div>
      <div>Today high / low (¬∞F)</div>
    </div>

    <div class="card">
      <h2>Flagstaff</h2>
      <div id="fsToday" class="temp">Loading‚Ä¶</div>
      <div>Today high / low (¬∞F)</div>
    </div>
  </div>

  <div id="winner" class="winner">Loading‚Ä¶</div>

  <button onclick="showChart()">Expand chart</button>

</div>

<!-- ================= CHART VIEW ================= -->
<div id="chartView" style="display:none;">

  <button onclick="showMain()">‚Üê Back</button>

  <div class="chartWrap">
    <h2>7-Day Highs & Lows</h2>
    <canvas id="comboChart" height="220"></canvas>
    <p>
      Solid = Highs<br>
      Dashed = Lows
    </p>
  </div>

</div>

<script>
  const SD = { name: "San Diego", lat: 32.7157, lon: -117.1611 };
  const FS = { name: "Flagstaff", lat: 35.20, lon: -111.65 };

  function showChart() {
    document.getElementById("mainView").style.display = "none";
    document.getElementById("chartView").style.display = "block";
  }

  function showMain() {
    document.getElementById("chartView").style.display = "none";
    document.getElementById("mainView").style.display = "block";
  }

  async function get7Day(lat, lon) {
    const url =
      `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}` +
      `&daily=temperature_2m_max,temperature_2m_min` +
      `&temperature_unit=fahrenheit&timezone=auto`;

    const res = await fetch(url);
    const data = await res.json();

    return {
      days: data.daily.time.slice(0,7),
      hi: data.daily.temperature_2m_max.slice(0,7).map(v => Math.round(v)),
      lo: data.daily.temperature_2m_min.slice(0,7).map(v => Math.round(v))
    };
  }

  function avg(arr) {
    return arr.reduce((a,b)=>a+b,0)/arr.length;
  }

  let chart;

  (async () => {
    const [sd, fs] = await Promise.all([
      get7Day(SD.lat, SD.lon),
      get7Day(FS.lat, FS.lon)
    ]);

    document.getElementById("sdToday").textContent = `${sd.hi[0]}¬∞ / ${sd.lo[0]}¬∞`;
    document.getElementById("fsToday").textContent = `${fs.hi[0]}¬∞ / ${fs.lo[0]}¬∞`;

    const sdAvg = (avg(sd.hi) + avg(sd.lo)) / 2;
    const fsAvg = (avg(fs.hi) + avg(fs.lo)) / 2;

    document.getElementById("winner").textContent =
      sdAvg > fsAvg ? "Better weather this week: San Diego" :
      fsAvg > sdAvg ? "Better weather this week: Flagstaff" :
      "It‚Äôs basically a tie this week ü§∑";

    const labels = sd.days.map(d =>
      new Date(d+"T00:00").toLocaleDateString([], { weekday:"short" })
    );

    chart = new Chart(
      document.getElementById("comboChart").getContext("2d"),
      {
        type: "line",
        data: {
          labels,
          datasets: [
            { label:"San Diego High", data:sd.hi, borderWidth:2 },
            { label:"San Diego Low", data:sd.lo, borderWidth:2, borderDash:[6,6] },
            { label:"Flagstaff High", data:fs.hi, borderWidth:2 },
            { label:"Flagstaff Low", data:fs.lo, borderWidth:2, borderDash:[6,6] }
          ]
        },
        options: {
          interaction:{ mode:"index", intersect:false },
          plugins:{ legend:{ position:"bottom" } },
          scales:{ y:{ title:{ display:true, text:"¬∞F" } } }
        }
      }
    );
  })();
</script>

</body>
</html>
