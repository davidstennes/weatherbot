<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherBot</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }

    /* =====================
       HERO HEADER
       ===================== */
    .wb-hero {
      padding: 1.6rem 1rem 1.1rem;
      text-align: center;
    }

    .wb-hero-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .wb-title {
      margin: 0;
      font-size: clamp(1.65rem, 5.2vw, 2.15rem);
      font-weight: 600;
      line-height: 1.18;
      max-width: 22rem;
    }

    .wb-icon {
      font-size: 1.45rem;
      opacity: 0.8;
      user-select: none;
    }

    .wb-left { transform: translateY(0.08em); }
    .wb-right { transform: translateY(0.04em); }

    .wb-subtitle {
      margin-top: 0.45rem;
      font-size: 0.95rem;
      opacity: 0.72;
    }

    /* =====================
       CARD ROW (SECOND IMAGE)
       ===================== */
    .card-row {
      display: flex;
      gap: 0.75rem;
      padding: 1.25rem 1rem;
      justify-content: center;
    }

    .card {
      border: 2px solid #e0e0e0;
      border-radius: 18px;
      background: #fff;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      font-weight: 600;
      color: #777;
    }

    /* Left city card (short) */
    .card.city {
      width: 110px;
      height: 70px;
      align-items: center;
      font-weight: 500;
    }

    /* Day cards (tall) */
    .card.day {
      width: 80px;
      height: 150px;
      padding-top: 0.6rem;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <header class="wb-hero">
    <div class="wb-hero-row">
      <span class="wb-icon wb-left">üå¥</span>

      <h1 class="wb-title">
        Where is the weather better?
      </h1>

      <span class="wb-icon wb-right">‚õ∑Ô∏è</span>
    </div>

    <div class="wb-subtitle">
      Compare up to five places side by side.
    </div>
  </header>

  <!-- CARD ROW (UNDER HEADER) -->
  <section class="card-row">
    <div class="card city">Add city</div>
    <div class="card day">Sat</div>
    <div class="card day">Sun</div>
    <div class="card day">Mon</div>
  </section>

</body>
</html>
