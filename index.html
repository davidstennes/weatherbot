<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Follow the weather</title>

  <style>
    :root{
      --bg:#f5f6f8;
      --card:#ffffff;
      --text:#1a1a1a;
      --muted:#6b7280;
      --border:#d1d5db;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      padding:18px 16px;
      display:flex;
      justify-content:center;
      border-bottom:1px solid var(--border);
      background:var(--bg);
      position:sticky;
      top:0;
      z-index:5;
    }
    header h1{
      margin:0;
      font-size:24px;
      font-weight:900;
      letter-spacing:.2px;
      text-align:center;
    }

    main{
      padding:24px 14px 40px;
      max-width:1100px;
      margin:0 auto;
    }

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      margin-top:8px;
    }

    .pair{
      width:100%;
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
      max-width:760px;
    }
    @media (min-width:740px){
      .pair{ grid-template-columns:1fr 1fr; }
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      box-shadow:0 4px 12px rgba(0,0,0,.05);
    }

    .question{
      font-size:14px;
      font-weight:700;
      color:var(--muted);
      margin:0 0 10px;
      line-height:1.35;
    }

    .cityBig{
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
      margin:0 0 12px;
      line-height:1.1;
      color:var(--text);
    }

    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#f9fafb;
      color:var(--text);
      outline:none;
      font-size:15px;
    }
    input::placeholder{
      color:rgba(107,114,128,.65);
    }
  </style>
</head>

<body>
  <header>
    <h1>Follow the weather</h1>
  </header>

  <main>
    <section class="hero">

      <div class="pair">

        <div class="card">
          <p class="question">
            What is the closest city you’re leaving from?
          </p>
          <div class="cityBig" id="cityA">CITY</div>
          <input
            id="locA"
            placeholder="Enter city"
            autocomplete="off"
          />
        </div>

        <div class="card">
          <p class="question">
            What is the closest city you’re going to?
          </p>
          <div class="cityBig" id="cityB">CITY</div>
          <input
            id="locB"
            placeholder="Enter city"
            autocomplete="off"
          />
        </div>

      </div>

    </section>
  </main>

  <script>
    const locA = document.getElementById("locA");
    const locB = document.getElementById("locB");
    const cityA = document.getElementById("cityA");
    const cityB = document.getElementById("cityB");

    function cleanCity(s){
      s = (s || "").trim();
      if(!s) return "CITY";
      return s.split(",")[0].trim().toUpperCase();
    }

    locA.addEventListener("input", () => {
      cityA.textContent = cleanCity(locA.value);
    });

    locB.addEventListener("input", () => {
      cityB.textContent = cleanCity(locB.value);
    });
  </script>
</body>
</html>
