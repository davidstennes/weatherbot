<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Follow the weather</title>

<style>
:root{
  --bg:#f5f6f8;
  --card:#ffffff;
  --text:#111;
  --muted:#6b7280;
  --border:#d1d5db;
  --windBlue:11,60,138; /* base blue (rgb) */
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  border-bottom:1px solid var(--border);
  text-align:center;
}

header h1{
  margin:0;
  font-size:26px;
  font-weight:900;
}

main{
  max-width:1100px;
  margin:0 auto;
  padding:16px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}

.grid{
  display:grid;
  grid-template-columns:180px repeat(4,1fr);
  gap:10px;
  align-items:center;
}

/* LEFT HEADER */
.cityHeader{
  grid-column:1;
  text-align:center;
  font-weight:900;
  font-size:14px;
}

.cityHeader small{
  display:block;
  font-weight:700;
  color:var(--muted);
}

/* FORECAST TITLE */
.forecastTitle{
  grid-column:2 / -1;
  text-align:center;
  font-weight:900;
  margin-bottom:6px;
}

.day{
  text-align:center;
  font-size:13px;
  font-weight:800;
  color:var(--muted);
}

/* CITY INPUT */
.cityWrap{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.cityInput{
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:12px;
  font-size:15px;
}

.cityConfirm{
  font-size:12px;
  color:var(--muted);
  min-height:14px;
}

/* FORECAST CELL */
.cell{
  border:1px solid var(--border);
  border-radius:14px;
  min-height:82px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:2px;
}

.wxIcon{ font-size:22px; }
.wind{ width:20px; height:20px; }
.hi{ font-weight:900; }
.lo{ font-size:12px; color:var(--muted); }

/* ===== WIND LEGEND ===== */
.legendCard{
  margin-top:14px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
}

.legendTitle{
  margin:0 0 10px 0;
  font-weight:900;
  font-size:14px;
}

.legendRow{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  align-items:flex-end;
}

.legendItem{
  width:64px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}

.legendIcon{
  width:36px;
  height:36px;
}

.legendLabel{
  font-size:11px;
  color:var(--muted);
  text-align:center;
  line-height:1.1;
}
</style>
</head>

<body>

<header>
  <h1>Follow the weather</h1>
</header>

<main>

  <!-- MAIN FORECAST CARD -->
  <div class="card">
    <div class="grid">

      <div class="cityHeader">
        Enter cities
        <small>(up to five)</small>
      </div>

      <div class="forecastTitle">4-day at a glance</div>

      <div></div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>
      <div class="day">Sun</div>

      <!-- FIVE CITY ROWS -->
      <template id="rowTemplate">
        <div class="cityWrap">
          <input class="cityInput" list="cities" placeholder="">
          <div class="cityConfirm"></div>
        </div>
        <div class="cell">‚Äî</div>
        <div class="cell">‚Äî</div>
        <div class="cell">‚Äî</div>
        <div class="cell">‚Äî</div>
      </template>

    </div>
  </div>

  <!-- WIND LEGIBILITY LEGEND -->
  <div class="legendCard">
    <p class="legendTitle">Wind icon legibility (lighter ‚Üí darker)</p>
    <div class="legendRow" id="windLegend"></div>
  </div>

</main>

<datalist id="cities"></datalist>

<script>
const grid = document.querySelector(".grid");
const tpl = document.getElementById("rowTemplate");
const datalist = document.getElementById("cities");

const cToF = c => Math.round(c * 9/5 + 32);

function wxIcon(code){
  if(code === 0) return "‚òÄÔ∏è";
  if(code <= 2) return "üå§Ô∏è";
  if(code === 3) return "‚òÅÔ∏è";
  if(code >= 51 && code <= 67) return "üåßÔ∏è";
  if(code >= 71 && code <= 77) return "üå®Ô∏è";
  if(code >= 95) return "‚õàÔ∏è";
  return "üå°Ô∏è";
}

/* === CURLY WIND SVG (256) === */
const windSVG = `
<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <g fill="currentColor">
    <path d="m174.8,161.7c0,14.5 11.8,26.2 26.2,26.2s26.2-11.8 26.2-26.2-11.8-26.2-26.2-26.2l-191,0"/>
    <path d="m193.6,83c0-14.5 11.8-26.2 26.2-26.2s26.2 11.8 26.2 26.2-11.8 26.2-26.2 26.2l-209.8,0"/>
    <path d="m111.1,180.4c0,10.3 8.4,18.7 18.7,18.7s18.7-8.4 18.7-18.7-8.4-18.7-18.7-18.7l-119.8,0"/>
  </g>
</svg>`;

/* Map max wind (mph) ‚Üí opacity */
function windAlpha(mph){
  const v = Number(mph);
  if(!isFinite(v) || v <= 0) return 0.2;
  if(v >= 30) return 1.0;
  return 0.2 + (v / 30) * 0.8; // linear scale
}

async function geocode(q){
  const r = await fetch(
    "https://geocoding-api.open-meteo.com/v1/search?count=5&language=en&name="+encodeURIComponent(q)
  );
  const j = await r.json();
  return j.results || [];
}

async function forecast(lat,lon){
  const r = await fetch(
    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}`+
    `&daily=temperature_2m_max,temperature_2m_min,weathercode,wind_speed_10m_max`+
    `&forecast_days=4&timezone=auto&wind_speed_unit=mph`
  );
  return await r.json();
}

/* BUILD CITY ROWS */
for(let i=1;i<=5;i++){
  const frag = tpl.content.cloneNode(true);
  const input = frag.querySelector(".cityInput");
  const confirm = frag.querySelector(".cityConfirm");
  const cells = frag.querySelectorAll(".cell");

  input.placeholder = `City ${i}${i>2?" (optional)":""}`;

  let debounce;

  input.addEventListener("input",()=>{
    clearTimeout(debounce);
    const q=input.value.trim();
    if(q.length<2) return;

    debounce=setTimeout(async()=>{
      const res=await geocode(q);
      datalist.innerHTML="";
      res.forEach(r=>{
        const o=document.createElement("option");
        o.value=r.name; // city only
        datalist.appendChild(o);
      });
    },250);
  });

  input.addEventListener("change",async()=>{
    const q=input.value.trim();
    if(!q) return;

    const res=await geocode(q);
    if(!res.length) return;
    const g=res[0];

    input.value=g.name;
    confirm.textContent=`${g.name}${g.admin1?", "+g.admin1:""}${g.country_code?", "+g.country_code:""}`;

    const wx=await forecast(g.latitude,g.longitude);

    for(let d=0;d<4;d++){
      const w=wx.daily.wind_speed_10m_max[d];
      const a=windAlpha(w).toFixed(2);

      cells[d].innerHTML=`
        <div class="wxIcon">${wxIcon(wx.daily.weathercode[d])}</div>
        <div class="wind" style="color:rgba(${getComputedStyle(document.documentElement).getPropertyValue('--windBlue')},${a})"
             title="Max wind ${Math.round(w)} mph">
          ${windSVG}
        </div>
        <div class="hi">${cToF(wx.daily.temperature_2m_max[d])}¬∞</div>
        <div class="lo">${cToF(wx.daily.temperature_2m_min[d])}¬∞</div>`;
    }
  });

  grid.appendChild(frag);
}

/* ===== RENDER WIND LEGEND ===== */
const legendStops = [
  {label:"Calm",alpha:0.2},
  {label:"Light",alpha:0.35},
  {label:"Breeze",alpha:0.5},
  {label:"Moderate",alpha:0.65},
  {label:"Windy",alpha:0.8},
  {label:"Strong",alpha:1.0},
];

const legend = document.getElementById("windLegend");
legend.innerHTML = legendStops.map(s=>`
  <div class="legendItem">
    <div class="legendIcon" style="color:rgba(11,60,138,${s.alpha})">
      ${windSVG}
    </div>
    <div class="legendLabel">${s.label}</div>
  </div>
`).join("");
</script>

</body>
</html>
