<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Follow the weather</title>

  <style>
    :root{
      --bg:#f5f6f8;
      --card:#ffffff;
      --text:#1a1a1a;
      --muted:#6b7280;
      --border:#d1d5db;
      --chip:#eef2ff;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* HEADER */
    header{
      padding:26px 16px;
      display:flex;
      justify-content:center;
      border-bottom:1px solid var(--border);
      background:var(--bg);
      position:sticky;
      top:0;
      z-index:5;
    }

    .titleWrap{
      display:flex;
      align-items:center;
      gap:20px;
    }

    header h1{
      margin:0;
      font-size:26px;
      font-weight:900;
      letter-spacing:.2px;
      white-space:nowrap;
    }

    .icon{
      font-size:44px;
      line-height:1;
      display:inline-block;
    }

    /* force directions */
    .van{ transform: scaleX(-1); } /* face LEFT */
    .car{ transform: scaleX(1); }  /* face RIGHT */

    /* MAIN */
    main{
      padding:32px 14px 48px;
      max-width:1100px;
      margin:0 auto;
    }

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
      margin-top:8px;
    }

    .pair{
      width:100%;
      display:grid;
      grid-template-columns:1fr;
      gap:18px;
      max-width:760px;
    }

    @media (min-width:740px){
      .pair{ grid-template-columns:1fr 1fr; }
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:20px;
      box-shadow:0 4px 12px rgba(0,0,0,.05);
    }

    /* question line + live weather line */
    .topline{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      margin:0 0 10px;
      flex-wrap:wrap;
    }

    .question{
      font-size:15px;
      font-weight:700;
      color:var(--muted);
      margin:0;
      line-height:1.35;
      flex: 1 1 220px;
      min-width: 220px;
    }

    .wxline{
      display:inline-flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
      color:var(--text);
      font-weight:800;
      font-size:14px;
    }

    .wxline .wxemoji{
      font-size:18px;
      line-height:1;
      transform: translateY(1px);
    }

    .wxline .temp{
      font-variant-numeric: tabular-nums;
    }

    .wxline .hilow{
      font-variant-numeric: tabular-nums;
      color:var(--muted);
      font-weight:800;
    }

    .status{
      margin:0 0 12px;
      color:var(--muted);
      font-size:12px;
      line-height:1.35;
      min-height:16px;
    }

    input{
      width:100%;
      padding:14px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#f9fafb;
      color:var(--text);
      outline:none;
      font-size:16px;
    }

    input::placeholder{
      color:rgba(107,114,128,.65);
    }
  </style>
</head>

<body>
  <header>
    <div class="titleWrap">
      <span class="icon van">üöê</span>
      <h1>Follow the weather</h1>
      <span class="icon car">üöô</span>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="pair">

        <!-- Leaving from -->
        <div class="card">
          <div class="topline">
            <p class="question">What is the closest city you‚Äôre leaving from?</p>
            <div class="wxline" id="wxA">
              <span class="wxemoji">‚Äî</span>
              <span class="temp">‚Äî</span>
              <span class="hilow">‚Äî</span>
            </div>
          </div>
          <p class="status" id="statusA"></p>
          <input id="locA" placeholder="Enter city" autocomplete="off" />
        </div>

        <!-- Going to -->
        <div class="card">
          <div class="topline">
            <p class="question">What is the closest city you‚Äôre going to?</p>
            <div class="wxline" id="wxB">
              <span class="wxemoji">‚Äî</span>
              <span class="temp">‚Äî</span>
              <span class="hilow">‚Äî</span>
            </div>
          </div>
          <p class="status" id="statusB"></p>
          <input id="locB" placeholder="Enter city" autocomplete="off" />
        </div>

      </div>
    </section>
  </main>

  <script>
    // Open-Meteo (no key): geocoding + forecast
    // Shows: current temp + icon + today's hi/lo (F) inline under question

    const $ = (id)=>document.getElementById(id);

    function f(c){ return (c * 9/5) + 32; }

    function wxEmoji(code){
      // Open-Meteo weathercode mapping (simple, friendly)
      if (code === 0) return "‚òÄÔ∏è";
      if (code === 1 || code === 2) return "üå§Ô∏è";
      if (code === 3) return "‚òÅÔ∏è";
      if (code === 45 || code === 48) return "üå´Ô∏è";
      if ([51,53,55,56,57].includes(code)) return "üå¶Ô∏è";
      if ([61,63,65,66,67,80,81,82].includes(code)) return "üåßÔ∏è";
      if ([71,73,75,77,85,86].includes(code)) return "üå®Ô∏è";
      if ([95,96,99].includes(code)) return "‚õàÔ∏è";
      return "üå°Ô∏è";
    }

    async function geocodeCity(name){
      const url = "https://geocoding-api.open-meteo.com/v1/search?count=1&language=en&format=json&name=" + encodeURIComponent(name);
      const r = await fetch(url);
      if(!r.ok) throw new Error("Geocoding failed");
      const j = await r.json();
      if(!j.results || !j.results.length) throw new Error("City not found");
      const g = j.results[0];
      return {
        name: `${g.name}${g.admin1 ? ", " + g.admin1 : ""}${g.country ? ", " + g.country : ""}`,
        lat: g.latitude,
        lon: g.longitude,
        tz: g.timezone || "auto"
      };
    }

    async function fetchWeather(geo){
      const url =
        "https://api.open-meteo.com/v1/forecast" +
        `?latitude=${geo.lat}&longitude=${geo.lon}` +
        `&timezone=${encodeURIComponent(geo.tz || "auto")}` +
        `&current=${encodeURIComponent("temperature_2m,weathercode")}` +
        `&daily=${encodeURIComponent("temperature_2m_max,temperature_2m_min")}` +
        "&temperature_unit=celsius";

      const r = await fetch(url);
      if(!r.ok) throw new Error("Forecast failed");
      return await r.json();
    }

    function setInline(which, {emoji, tempF, hiF, loF}){
      const wrap = (which === "A") ? $("wxA") : $("wxB");
      wrap.querySelector(".wxemoji").textContent = emoji;
      wrap.querySelector(".temp").textContent = `${Math.round(tempF)}¬∞F`;
      wrap.querySelector(".hilow").textContent = `H ${Math.round(hiF)}¬∞  L ${Math.round(loF)}¬∞`;
    }

    function setStatus(which, msg){
      const el = (which === "A") ? $("statusA") : $("statusB");
      el.textContent = msg || "";
    }

    let tA = null, tB = null;

    function wireInput(which){
      const input = (which === "A") ? $("locA") : $("locB");
      const timerKey = (which === "A") ? "tA" : "tB";

      async function run(){
        const raw = input.value.trim();
        if(!raw){
          setStatus(which, "");
          setInline(which, {emoji:"‚Äî", tempF:NaN, hiF:NaN, loF:NaN});
          const wrap = (which === "A") ? $("wxA") : $("wxB");
          wrap.querySelector(".temp").textContent = "‚Äî";
          wrap.querySelector(".hilow").textContent = "‚Äî";
          return;
        }

        setStatus(which, "Looking up city‚Ä¶");
        try{
          const geo = await geocodeCity(raw);
          setStatus(which, `Using: ${geo.name}`);

          setStatus(which, `Fetching weather‚Ä¶`);
          const wx = await fetchWeather(geo);

          const cur = wx.current;
          const hi = wx.daily.temperature_2m_max?.[0];
          const lo = wx.daily.temperature_2m_min?.[0];

          if(cur?.temperature_2m == null || hi == null || lo == null){
            throw new Error("Weather data incomplete");
          }

          setInline(which, {
            emoji: wxEmoji(cur.weathercode),
            tempF: f(cur.temperature_2m),
            hiF: f(hi),
            loF: f(lo)
          });

          // leave status as the resolved city name (calm)
          setStatus(which, geo.name);
        }catch(e){
          console.error(e);
          setStatus(which, e.message || "Could not load weather");
          const wrap = (which === "A") ? $("wxA") : $("wxB");
          wrap.querySelector(".wxemoji").textContent = "‚Äî";
          wrap.querySelector(".temp").textContent = "‚Äî";
          wrap.querySelector(".hilow").textContent = "‚Äî";
        }
      }

      function debounceRun(){
        if(which === "A"){
          if(tA) clearTimeout(tA);
          tA = setTimeout(run, 550);
        }else{
          if(tB) clearTimeout(tB);
          tB = setTimeout(run, 550);
        }
      }

      input.addEventListener("input", debounceRun);
      input.addEventListener("change", run);
      input.addEventListener("keydown", (ev)=>{
        if(ev.key === "Enter"){
          ev.preventDefault();
          run();
          input.blur();
        }
      });
    }

    wireInput("A");
    wireInput("B");
  </script>
</body>
</html>
