<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Follow the weather</title>

  <style>
    :root{
      --bg:#f5f6f8;
      --card:#ffffff;
      --text:#1a1a1a;
      --muted:#6b7280;
      --border:#d1d5db;
      --spin:#3b82f6;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* HEADER */
    header{
      padding:26px 16px;
      display:flex;
      justify-content:center;
      border-bottom:1px solid var(--border);
      background:var(--bg);
      position:sticky;
      top:0;
      z-index:5;
    }

    .titleWrap{
      display:flex;
      align-items:center;
      gap:20px;
    }

    header h1{
      margin:0;
      font-size:26px;
      font-weight:900;
      letter-spacing:.2px;
      white-space:nowrap;
    }

    .icon{
      font-size:44px;
      line-height:1;
      display:inline-block;
    }

    .van{ transform: scaleX(-1); } /* face LEFT */
    .car{ transform: scaleX(1); }  /* face RIGHT */

    /* MAIN */
    main{
      padding:28px 14px 44px;
      max-width:1100px;
      margin:0 auto;
    }

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      margin-top:8px;
    }

    .pair{
      width:100%;
      display:grid;
      grid-template-columns:1fr;
      gap:16px;
      max-width:760px;
    }
    @media (min-width:740px){
      .pair{ grid-template-columns:1fr 1fr; }
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      box-shadow:0 4px 12px rgba(0,0,0,.05);
    }

    .question{
      font-size:15px;
      font-weight:700;
      color:var(--muted);
      margin:0 0 10px;
      line-height:1.35;
    }

    /* input + weather output on same row (tighter) */
    .inputWxRow{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-start;
    }

    input{
      width:260px;               /* keeps it from getting too wide */
      max-width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#f9fafb;
      color:var(--text);
      outline:none;
      font-size:15px;
    }

    input::placeholder{
      color:rgba(107,114,128,.65);
    }

    .wxbox{
      width:120px;               /* compact */
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 8px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#ffffff;
      font-weight:900;
      font-size:14px;
      white-space:nowrap;
      justify-content:center;
      font-variant-numeric: tabular-nums;
      min-height: 38px;
    }

    .wxemoji{
      font-size:18px;
      line-height:1;
      transform: translateY(1px);
    }

    .hilow{
      font-weight:800;
      color:var(--muted);
      margin-left:6px;
      font-size:12px;
    }

    .confirm{
      margin:8px 0 0;
      font-size:12px;
      color:var(--muted);
      min-height:16px;
      line-height:1.25;
    }

    /* Spinner */
    .spinner{
      width:16px;
      height:16px;
      border-radius:50%;
      border:2px solid rgba(59,130,246,.25);
      border-top-color: var(--spin);
      animation: spin 0.9s linear infinite;
      display:inline-block;
      transform: translateY(1px);
    }

    @keyframes spin{
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <header>
    <div class="titleWrap">
      <span class="icon van">üöê</span>
      <h1>Follow the weather</h1>
      <span class="icon car">üöô</span>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="pair">

        <!-- Leaving from -->
        <div class="card">
          <p class="question">What is the closest city you‚Äôre leaving from?</p>

          <div class="inputWxRow">
            <input id="locA" placeholder="Enter city" autocomplete="off" />
            <div class="wxbox" id="wxA">
              <span class="wxemoji">‚Äî</span>
              <span class="temp">‚Äî</span>
              <span class="hilow">‚Äî</span>
            </div>
          </div>

          <p class="confirm" id="confirmA"></p>
        </div>

        <!-- Going to -->
        <div class="card">
          <p class="question">What is the closest city you‚Äôre going to?</p>

          <div class="inputWxRow">
            <input id="locB" placeholder="Enter city" autocomplete="off" />
            <div class="wxbox" id="wxB">
              <span class="wxemoji">‚Äî</span>
              <span class="temp">‚Äî</span>
              <span class="hilow">‚Äî</span>
            </div>
          </div>

          <p class="confirm" id="confirmB"></p>
        </div>

      </div>
    </section>
  </main>

  <script>
    // Open-Meteo (no key): geocoding + forecast
    // Shows: current temp + icon + today's hi/lo (¬∞F)
    // Confirmation line shows resolved City, ST (US) or City, Region (non-US)
    // Spinner appears in wxbox while loading.

    const $ = (id)=>document.getElementById(id);
    const f = (c)=> (c * 9/5) + 32;

    function wxEmoji(code){
      if (code === 0) return "‚òÄÔ∏è";
      if (code === 1 || code === 2) return "üå§Ô∏è";
      if (code === 3) return "‚òÅÔ∏è";
      if (code === 45 || code === 48) return "üå´Ô∏è";
      if ([51,53,55,56,57].includes(code)) return "üå¶Ô∏è";
      if ([61,63,65,66,67,80,81,82].includes(code)) return "üåßÔ∏è";
      if ([71,73,75,77,85,86].includes(code)) return "üå®Ô∏è";
      if ([95,96,99].includes(code)) return "‚õàÔ∏è";
      return "üå°Ô∏è";
    }

    const US_STATE_ABBR = {
      "ALABAMA":"AL","ALASKA":"AK","ARIZONA":"AZ","ARKANSAS":"AR","CALIFORNIA":"CA",
      "COLORADO":"CO","CONNECTICUT":"CT","DELAWARE":"DE","FLORIDA":"FL","GEORGIA":"GA",
      "HAWAII":"HI","IDAHO":"ID","ILLINOIS":"IL","INDIANA":"IN","IOWA":"IA","KANSAS":"KS",
      "KENTUCKY":"KY","LOUISIANA":"LA","MAINE":"ME","MARYLAND":"MD","MASSACHUSETTS":"MA",
      "MICHIGAN":"MI","MINNESOTA":"MN","MISSISSIPPI":"MS","MISSOURI":"MO","MONTANA":"MT",
      "NEBRASKA":"NE","NEVADA":"NV","NEW HAMPSHIRE":"NH","NEW JERSEY":"NJ","NEW MEXICO":"NM",
      "NEW YORK":"NY","NORTH CAROLINA":"NC","NORTH DAKOTA":"ND","OHIO":"OH","OKLAHOMA":"OK",
      "OREGON":"OR","PENNSYLVANIA":"PA","RHODE ISLAND":"RI","SOUTH CAROLINA":"SC","SOUTH DAKOTA":"SD",
      "TENNESSEE":"TN","TEXAS":"TX","UTAH":"UT","VERMONT":"VT","VIRGINIA":"VA","WASHINGTON":"WA",
      "WEST VIRGINIA":"WV","WISCONSIN":"WI","WYOMING":"WY","DISTRICT OF COLUMBIA":"DC"
    };

    function toStateAbbr(admin1){
      const s = (admin1 || "").trim();
      if(!s) return "";
      if(s.length === 2 && /^[A-Za-z]{2}$/.test(s)) return s.toUpperCase();
      const key = s.toUpperCase();
      return US_STATE_ABBR[key] || s;
    }

    function formatConfirm(g){
      const city = (g.name || "").trim();
      const cc = (g.country_code || "").toUpperCase();
      const admin1 = (g.admin1 || "").trim();

      if(cc === "US"){
        const st = toStateAbbr(admin1);
        return st ? `${city}, ${st}` : city;
      }
      if(admin1) return `${city}, ${admin1}`;
      return city;
    }

    async function geocodeCity(query){
      const url = "https://geocoding-api.open-meteo.com/v1/search?count=5&language=en&format=json&name=" + encodeURIComponent(query);
      const r = await fetch(url);
      if(!r.ok) throw new Error("Geocoding failed");
      const j = await r.json();
      if(!j.results || !j.results.length) throw new Error("City not found");

      // Prefer US result if any (so we can show City, ST)
      let g = j.results[0];
      const us = j.results.find(x => (x.country_code || "").toUpperCase() === "US");
      if(us) g = us;

      return {
        lat: g.latitude,
        lon: g.longitude,
        tz: g.timezone || "auto",
        confirm: formatConfirm(g)
      };
    }

    async function fetchWeather(geo){
      const url =
        "https://api.open-meteo.com/v1/forecast" +
        `?latitude=${geo.lat}&longitude=${geo.lon}` +
        `&timezone=${encodeURIComponent(geo.tz || "auto")}` +
        `&current=${encodeURIComponent("temperature_2m,weathercode")}` +
        `&daily=${encodeURIComponent("temperature_2m_max,temperature_2m_min")}` +
        "&temperature_unit=celsius";
      const r = await fetch(url);
      if(!r.ok) throw new Error("Forecast failed");
      return await r.json();
    }

    function setConfirm(which, text){
      const el = (which === "A") ? $("confirmA") : $("confirmB");
      el.textContent = text || "";
    }

    function setBox(which, emoji, tempText, hiloText){
      const box = (which === "A") ? $("wxA") : $("wxB");
      box.querySelector(".wxemoji").textContent = emoji;
      box.querySelector(".temp").textContent = tempText;
      box.querySelector(".hilow").textContent = hiloText;
    }

    function setSpinner(which){
      const box = (which === "A") ? $("wxA") : $("wxB");
      // replace content with spinner (still inside the same wx box)
      box.innerHTML = `<span class="spinner" aria-label="Loading"></span>`;
    }

    function restoreBoxSkeleton(which){
      const box = (which === "A") ? $("wxA") : $("wxB");
      box.innerHTML = `
        <span class="wxemoji">‚Äî</span>
        <span class="temp">‚Äî</span>
        <span class="hilow">‚Äî</span>
      `;
    }

    function clear(which){
      restoreBoxSkeleton(which);
      setBox(which, "‚Äî", "‚Äî", "‚Äî");
      setConfirm(which, "");
    }

    function wire(which){
      const input = (which === "A") ? $("locA") : $("locB");
      let timer = null;
      let lastToken = 0;

      async function run(){
        const token = ++lastToken;
        const q = input.value.trim();
        if(!q){ clear(which); return; }

        setConfirm(which, "Finding city‚Ä¶");
        setSpinner(which);

        try{
          const geo = await geocodeCity(q);
          if(token !== lastToken) return;

          setConfirm(which, geo.confirm);
          setSpinner(which);

          const wx = await fetchWeather(geo);
          if(token !== lastToken) return;

          const cur = wx.current;
          const hi = wx.daily.temperature_2m_max?.[0];
          const lo = wx.daily.temperature_2m_min?.[0];
          if(cur?.temperature_2m == null || hi == null || lo == null) throw new Error("Weather data incomplete");

          const tempF = Math.round(f(cur.temperature_2m));
          const hiF = Math.round(f(hi));
          const loF = Math.round(f(lo));

          // put the normal box structure back, then fill it
          restoreBoxSkeleton(which);
          setBox(which, wxEmoji(cur.weathercode), `${tempF}¬∞F`, `H ${hiF}¬∞ L ${loF}¬∞`);
        }catch(e){
          console.error(e);
          restoreBoxSkeleton(which);
          setBox(which, "‚Äî", "‚Äî", "‚Äî");
          setConfirm(which, "Could not resolve that city.");
        }
      }

      function debounce(){
        if(timer) clearTimeout(timer);
        timer = setTimeout(run, 550);
      }

      input.addEventListener("input", debounce);
      input.addEventListener("change", run);
      input.addEventListener("keydown", (ev)=>{
        if(ev.key === "Enter"){
          ev.preventDefault();
          run();
          input.blur();
        }
      });
    }

    wire("A");
    wire("B");
  </script>
</body>
</html>
