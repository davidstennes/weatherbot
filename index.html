<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherBot</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }

    .wb-hero {
      padding: 1.6rem 1rem 1.1rem;
      text-align: center;
    }

    .wb-hero-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .wb-title {
      margin: 0;
      font-size: clamp(1.65rem, 5.2vw, 2.15rem);
      font-weight: 600;
      line-height: 1.18;
      max-width: 22rem;
    }

    .wb-icon {
      font-size: 1.45rem;
      opacity: 0.8;
      user-select: none;
    }

    .wb-left { transform: translateY(0.08em); }
    .wb-right { transform: translateY(0.04em); }

    .wb-subtitle {
      margin-top: 0.45rem;
      font-size: 0.95rem;
      opacity: 0.72;
    }
  </style>
</head>

<body>

  <header class="wb-hero">
    <div class="wb-hero-row">
      <span class="wb-icon wb-left">üå¥</span>

      <h1 class="wb-title">
        Where is the weather better?
      </h1>

      <span class="wb-icon wb-right">‚õ∑Ô∏è</span>
    </div>

    <div class="wb-subtitle">

    </div>
  </header>

</body>
</html>
