<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Where Is the Weather Better: San Diego or Flagstaff?</title>

  <meta name="description"
        content="Compare today's weather in San Diego and Flagstaff. See where the weather is better right now." />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f7f7f7;
      color: #111;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 6px;
    }

    p {
      margin-top: 0;
      color: #555;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }

    .card h2 {
      margin: 0 0 6px 0;
      font-size: 1.2rem;
    }

    .subtext {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 10px;
    }

    .temp {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .label {
      font-size: 0.85rem;
      color: #666;
    }

    .winner {
      margin-top: 20px;
      padding: 14px;
      background: #e6f3ff;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
    }

    footer {
      margin-top: 28px;
      font-size: 0.75rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Where is the weather better today?</h1>
  <p>Quick daily high / low comparison.</p>

  <div class="cards">

    <!-- San Diego -->
    <div class="card">
      <h2>San Diego</h2>
      <div class="subtext">At Chuze Fitness â€” where Sandi dares to tread</div>
      <div id="sandiego" class="temp">Loadingâ€¦</div>
      <div class="label">High / Low (Â°F)</div>
    </div>

    <!-- Flagstaff -->
    <div class="card">
      <h2>Flagstaff</h2>
      <div id="flagstaff" class="temp">Loadingâ€¦</div>
      <div class="label">High / Low (Â°F)</div>
    </div>

  </div>

  <div id="winner" class="winner">
    Checking which place wins todayâ€¦
  </div>

  <footer>
    WeatherBot â€” simple weather comparisons
  </footer>

<script>
async function loadWeather(name, lat, lon, elId) {
  const url =
    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}` +
    `&daily=temperature_2m_max,temperature_2m_min` +
    `&temperature_unit=fahrenheit&timezone=auto`;

  const res = await fetch(url);
  const data = await res.json();

  const hi = Math.round(data.daily.temperature_2m_max[0]);
  const lo = Math.round(data.daily.temperature_2m_min[0]);

  document.getElementById(elId).textContent = `${hi}Â° / ${lo}Â°`;

  return { name, hi, lo };
}

Promise.all([
  loadWeather("San Diego", 32.7157, -117.1611, "sandiego"),
  loadWeather("Flagstaff", 35.20, -111.65, "flagstaff")
]).then(([a, b]) => {
  const scoreA = a.hi + a.lo;
  const scoreB = b.hi + b.lo;

  let verdict;
  if (scoreA > scoreB) {
    verdict = `Better weather today: ${a.name}`;
  } else if (scoreB > scoreA) {
    verdict = `Better weather today: ${b.name}`;
  } else {
    verdict = `Itâ€™s a tie today ðŸ¤·`;
  }

  document.getElementById("winner").textContent = verdict;
});
</script>

</body>
</html>
