<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>No Bad Days</title>

<style>
  :root{
    --text:#111;
    --muted:#555;
    --border:#e3e5e8;
  }
  body{
    margin:0;
    background:#fff;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--text);
  }
  .wrap{
    max-width:1100px;
    margin:0 auto;
    padding:18px 16px 22px;
  }

  /* ===== TOP ROW: ICONS + GRAPHIC ===== */
  .topRow{
    display:grid;
    grid-template-columns:auto 1fr auto;
    align-items:center;
    gap:14px;
  }
  .topIcon{
    font-size:34px;
    line-height:1;
  }
  .topGraphic{
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .topGraphic img{
    width:min(720px,90vw);
    height:auto;
    display:block;
  }

  /* ===== TITLE / PURPOSE ===== */
  h1{
    margin:18px 0 6px;
    font-size:36px;
    font-weight:900;
    letter-spacing:.2px;
  }
  .sub{
    margin:0 0 18px;
    font-size:18px;
    color:var(--muted);
    font-weight:650;
  }

  /* ===== TEXT ROW (UNDER EVERYTHING) ===== */
  .textRow{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    gap:12px;
    margin-top:10px;
    font-size:16px;
    line-height:1.35;
  }
  .leftText{ text-align:left; }
  .rightText{ text-align:right; }

  /* ===== PREVIEW STRIP (PLACEHOLDER UI) ===== */
  .preview{
    margin-top:18px;
    display:grid;
    grid-template-columns:220px repeat(3, 1fr);
    gap:18px;
    align-items:stretch;
  }
  .cityBox{
    height:64px;
    border:2px solid var(--border);
    border-radius:18px;
    background:#fff;
  }
  .dayBox{
    height:140px;
    border:2px solid var(--border);
    border-radius:28px;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding-top:10px;
    font-weight:700;
    color:#777;
  }

  @media (max-width:720px){
    h1{ font-size:30px; }
    .sub{ font-size:16px; }
    .preview{ grid-template-columns:160px repeat(3, 1fr); gap:14px; }
    .dayBox{ height:120px; border-radius:24px; }
  }
</style>
</head>

<body>
  <div class="wrap">

    <!-- TOP ROW: icons + graphic -->
    <div class="topRow">
      <div class="topIcon">üå¥</div>

      <div class="topGraphic">
        <img src="thinking_weather.png" alt="Thinking about where the weather is good">
      </div>

      <div class="topIcon" style="text-align:right;">‚õ∑Ô∏è</div>
    </div>

    <!-- Title / purpose -->
    <h1>Where is the weather good?</h1>
    <div class="sub">Compare up to five places side by side.</div>

    <!-- Under everything: left/right guidance -->
    <div class="textRow">
      <div class="leftText">
        Enter cities<br>
        (up to five)
      </div>
      <div class="rightText">
        3-day at a glance
      </div>
    </div>

    <!-- NEW: Choose city label (left-justified, additive only) -->
    <div style="margin-top:14px; font-size:16px; font-weight:700;">
      Choose city:
    </div>

    <!-- Preview strip placeholder -->
    <div class="preview" aria-hidden="true">
      <div class="cityBox"></div>
      <div class="dayBox">Sat</div>
      <div class="dayBox">Sun</div>
      <div class="dayBox">Mon</div>
    </div>

  </div>
</body>
</html>
