<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Follow the weather</title>

<style>
:root{
  --bg:#f5f6f8;
  --card:#ffffff;
  --text:#111;
  --muted:#6b7280;
  --border:#d1d5db;
  --windBlue:11,60,138; /* base blue (rgb) */
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  border-bottom:1px solid var(--border);
  text-align:center;
}

header h1{
  margin:0;
  font-size:26px;
  font-weight:900;
}

main{
  max-width:1100px;
  margin:0 auto;
  padding:16px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}

.grid{
  display:grid;
  grid-template-columns:180px repeat(4,1fr);
  gap:10px;
  align-items:center;
}

/* LEFT HEADER */
.cityHeader{
  grid-column:1;
  text-align:center;
  font-weight:900;
  font-size:14px;
}
.cityHeader small{
  display:block;
  font-weight:700;
  color:var(--muted);
}

/* FORECAST TITLE */
.forecastTitle{
  grid-column:2 / -1;
  text-align:center;
  font-weight:900;
  margin-bottom:6px;
}

.day{
  text-align:center;
  font-size:13px;
  font-weight:800;
  color:var(--muted);
}

/* CITY INPUT */
.cityWrap{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.cityInput{
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:12px;
  font-size:15px;
}

.cityConfirm{
  font-size:12px;
  color:var(--muted);
  min-height:14px;
}

/* FORECAST CELL */
.cell{
  border:1px solid var(--border);
  border-radius:14px;
  min-height:84px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:2px;
}

.wxIcon{ font-size:22px; }

/* wind row = tiny number + icon */
.windRow{
  display:flex;
  align-items:center;
  gap:4px;
}

.windNum{
  font-size:10px;          /* very small */
  line-height:1;
  color:var(--muted);
  letter-spacing:-0.2px;
  min-width:18px;
  text-align:right;
  opacity:0.9;
}

.wind{
  width:22px;
  height:22px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hi{ font-weight:900; font-size:16px; line-height:1.0; }
.lo{ font-weight:700; font-size:14px; color:var(--muted); line-height:1.0; }

/* ===== WIND LEGEND ===== */
.legendCard{
  margin-top:14px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
}
.legendTitle{
  margin:0 0 10px 0;
  font-weight:900;
  font-size:14px;
}
.legendRow{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  align-items:flex-end;
}
.legendItem{
  width:64px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}
.legendIcon{
  width:36px;
  height:36px;
}
.legendLabel{
  font-size:11px;
  color:var(--muted);
  text-align:center;
  line-height:1.1;
}
</style>
</head>

<body>

<header>
  <h1>Follow the weather</h1>
</header>

<main>

  <div class="card">
    <div class="grid">

      <div class="cityHeader">
        Enter cities
        <small>(up to five)</small>
      </div>

      <div class="forecastTitle">4-day at a glance</div>

      <div></div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>
      <div class="day">Sun</div>

      <template id="rowTemplate">
        <div class="cityWrap">
          <input class="cityInput" list="cities" placeholder="" autocomplete="off" autocapitalize="words" spellcheck="false">
          <div class="cityConfirm"></div>
        </div>
        <div class="cell">‚Äî</div>
        <div class="cell">‚Äî</div>
        <div class="cell">‚Äî</div>
        <div class="cell">‚Äî</div>
      </template>

    </div>
  </div>

  <div class="legendCard">
    <p class="legendTitle">Wind icon legibility (lighter ‚Üí darker)</p>
    <div class="legendRow" id="windLegend"></div>
  </div>

</main>

<datalist id="cities"></datalist>

<script>
const grid = document.querySelector(".grid");
const tpl = document.getElementById("rowTemplate");
const datalist = document.getElementById("cities");

const cToF = c => Math.round(c * 9/5 + 32);

/* Improved Open-Meteo weathercode ‚Üí emoji */
function wxIcon(code){
  const c = Number(code);
  if(!isFinite(c)) return "üå°Ô∏è";
  // Clear / partly cloudy / overcast
  if(c === 0) return "‚òÄÔ∏è";
  if(c === 1) return "üå§Ô∏è";   // mainly clear
  if(c === 2) return "‚õÖ";    // partly cloudy
  if(c === 3) return "‚òÅÔ∏è";   // overcast

  // Fog
  if(c === 45 || c === 48) return "üå´Ô∏è";

  // Drizzle
  if((c >= 51 && c <= 57)) return "üå¶Ô∏è";

  // Rain (incl freezing rain)
  if((c >= 61 && c <= 67)) return "üåßÔ∏è";

  // Snow / snow grains
  if((c >= 71 && c <= 77)) return "üå®Ô∏è";

  // Rain showers
  if((c >= 80 && c <= 82)) return "üå¶Ô∏è";

  // Snow showers
  if(c === 85 || c === 86) return "üå®Ô∏è";

  // Thunderstorm
  if(c >= 95) return "‚õàÔ∏è";

  return "üå°Ô∏è";
}

/* Your wind SVG, currentColor + fill box */
const windSVG = `
<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
     style="width:100%;height:100%;display:block;">
  <g fill="currentColor">
    <path d="m174.8,161.7c0,14.5 11.8,26.2 26.2,26.2s26.2-11.8 26.2-26.2-11.8-26.2-26.2-26.2l-191,0"/>
    <path d="m193.6,83c0-14.5 11.8-26.2 26.2-26.2s26.2 11.8 26.2 26.2-11.8 26.2-26.2 26.2l-209.8,0"/>
    <path d="m111.1,180.4c0,10.3 8.4,18.7 18.7,18.7s18.7-8.4 18.7-18.7-8.4-18.7-18.7-18.7l-119.8,0"/>
  </g>
</svg>`;

/* Wind shade mapping (mph) ‚Äî make calm VERY faint */
function windAlpha(mph){
  const v = Number(mph);
  if(!isFinite(v) || v <= 0) return 0.06;  // << much fainter calm
  const max = 35;
  const p = Math.max(0, Math.min(1, v / max));
  const gamma = 0.55;
  const curved = Math.pow(p, gamma);
  return 0.06 + 0.94 * curved;
}

function windStyleFromMph(mph){
  const a = windAlpha(mph);
  const rgb = getComputedStyle(document.documentElement).getPropertyValue("--windBlue").trim() || "11,60,138";
  return `color: rgba(${rgb}, ${a.toFixed(2)})`;
}

function formatPlace(g){
  const name = g?.name || "";
  const admin1 = g?.admin1 || "";
  const cc = g?.country_code || "";
  if(!name) return "";
  if(cc === "US"){
    return admin1 ? `${name}, ${admin1}` : name;  // no "US"
  }
  const parts = [name];
  if(admin1) parts.push(admin1);
  if(cc) parts.push(cc); // only show CC for non-US
  return parts.join(", ");
}

async function geocode(q){
  const r = await fetch(
    "https://geocoding-api.open-meteo.com/v1/search?count=8&language=en&name=" + encodeURIComponent(q)
  );
  const j = await r.json();
  return j.results || [];
}

async function forecast(lat,lon){
  const r = await fetch(
    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}`+
    `&daily=temperature_2m_max,temperature_2m_min,weathercode,wind_speed_10m_max,wind_speed_10m_mean`+
    `&forecast_days=4&timezone=auto&wind_speed_unit=mph`
  );
  return await r.json();
}

for(let i=1;i<=5;i++){
  const frag = tpl.content.cloneNode(true);
  const input = frag.querySelector(".cityInput");
  const confirm = frag.querySelector(".cityConfirm");
  const cells = frag.querySelectorAll(".cell");

  input.placeholder = `City ${i}${i>2?" (optional)":""}`;

  let debounce;
  let lastQuery = "";
  let suppressTypeahead = false;

  function clearCells(){
    for(let d=0; d<4; d++) cells[d].textContent = "‚Äî";
  }

  async function resolveAndFetch(fromText){
    const q = (fromText || input.value).trim();
    if(!q) return;

    confirm.textContent = "Searching‚Ä¶";
    clearCells();

    const res = await geocode(q);
    if(!res.length){
      confirm.textContent = "No match found";
      return;
    }
    const g = res[0];

    input.value = g.name;
    confirm.textContent = formatPlace(g);

    const wx = await forecast(g.latitude, g.longitude);

    for(let d=0; d<4; d++){
      const hi = wx?.daily?.temperature_2m_max?.[d];
      const lo = wx?.daily?.temperature_2m_min?.[d];
      const wc = wx?.daily?.weathercode?.[d];
      const wMax  = wx?.daily?.wind_speed_10m_max?.[d];
      const wMean = wx?.daily?.wind_speed_10m_mean?.[d];

      const wShade = isFinite(wMax) ? wMax : wMean; // shade by max if present
      const wTiny = isFinite(wMean) ? Math.round(wMean) : (isFinite(wMax) ? Math.round(wMax) : "");

      const wTitle = isFinite(wMax)
        ? `Max wind ${Math.round(wMax)} mph`
        : (isFinite(wMean) ? `Avg wind ${Math.round(wMean)} mph` : `Wind data unavailable`);

      cells[d].innerHTML = `
        <div class="wxIcon">${wxIcon(wc)}</div>
        <div class="windRow" title="${wTitle}">
          <div class="windNum">${wTiny}</div>
          <div class="wind" style="${windStyleFromMph(wShade)}">${windSVG}</div>
        </div>
        <div class="hi">${cToF(hi)}¬∞</div>
        <div class="lo">${cToF(lo)}¬∞</div>
      `;
    }
  }

  input.addEventListener("keydown",(e)=>{
    if(e.key === "Enter"){
      e.preventDefault();
      resolveAndFetch();
    }
    if(e.key === "Backspace" || e.key === "Delete"){
      suppressTypeahead = true;
      setTimeout(()=>{ suppressTypeahead = false; }, 80);
    }
  });

  input.addEventListener("blur",()=>{
    const q = input.value.trim();
    if(q.length >= 2) resolveAndFetch();
  });

  input.addEventListener("change",()=> resolveAndFetch());

  input.addEventListener("input",()=>{
    clearTimeout(debounce);

    const typed = input.value.trim();
    if(typed.length < 2){
      datalist.innerHTML = "";
      confirm.textContent = "";
      clearCells();
      return;
    }

    lastQuery = typed;

    debounce = setTimeout(async()=>{
      const now = input.value.trim();
      if(now !== lastQuery || now.length < 2) return;

      const res = await geocode(now);

      // dropdown suggestions (CITY ONLY)
      datalist.innerHTML = "";
      res.forEach(r=>{
        const o = document.createElement("option");
        o.value = r.name;
        datalist.appendChild(o);
      });

      // LIVE UPDATE BELOW BOX (always)
      if(res.length){
        confirm.textContent = formatPlace(res[0]);

        // KEEP your completion behavior (Phoenix completes)
        // but do it gently and only if it extends what you typed.
        const suggestion = res[0].name || "";
        const tLow = now.toLowerCase();
        const sLow = suggestion.toLowerCase();
        if(!suppressTypeahead &&
           document.activeElement === input &&
           sLow.startsWith(tLow) &&
           suggestion.length > now.length
        ){
          input.value = suggestion;
          input.setSelectionRange(now.length, suggestion.length);
        }
      } else {
        confirm.textContent = "";
      }
    }, 220);
  });

  grid.appendChild(frag);
}

/* Legend */
const legendStops = [
  {label:"Calm",mph:0},
  {label:"Light",mph:6},
  {label:"Breeze",mph:12},
  {label:"Moderate",mph:18},
  {label:"Windy",mph:25},
  {label:"Strong",mph:35},
];

const legend = document.getElementById("windLegend");
legend.innerHTML = legendStops.map(s=>`
  <div class="legendItem">
    <div class="legendIcon" style="${windStyleFromMph(s.mph)}" title="${s.mph} mph">
      ${windSVG}
    </div>
    <div class="legendLabel">${s.label}</div>
  </div>
`).join("");
</script>

</body>
</html>
