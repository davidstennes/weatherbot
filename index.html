<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>No Bad Days</title>

<style>
  body{
    margin:0;
    background:#fff;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:#111;
  }

  .wrap{
    max-width:1100px;
    margin:0 auto;
    padding:18px 16px;
  }

  /* ===== TOP ICON ROW ===== */
  .icon-row{
    display:grid;
    grid-template-columns:auto 1fr auto;
    align-items:center;
    margin-bottom:10px;
  }

  .icon-left,
  .icon-right{
    font-size:32px;
  }

  .icon-center{
    text-align:center;
    font-weight:900;
    font-size:22px;
  }

  /* ===== HEADLINE ===== */
  h1{
    margin:16px 0 6px;
    font-size:36px;
    font-weight:900;
  }

  .sub{
    font-size:18px;
    color:#555;
    margin-bottom:28px;
  }

  /* ===== TEXT ROW ===== */
  .text-row{
    display:grid;
    grid-template-columns:1fr 1fr;
    margin-bottom:26px;
  }

  .left-text{
    text-align:left;
    font-size:16px;
  }

  .right-text{
    text-align:right;
    font-size:16px;
  }

  /* ===== PREVIEW STRIP ===== */
  .preview{
    display:grid;
    grid-template-columns:220px repeat(3, 1fr);
    gap:18px;
    margin-top:10px;
  }

  .city-box{
    height:64px;
    border:2px solid #e3e5e8;
    border-radius:18px;
  }

  .day-box{
    height:140px;
    border:2px solid #e3e5e8;
    border-radius:28px;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding-top:10px;
    font-weight:700;
    color:#777;
  }

  @media (max-width:720px){
    h1{font-size:30px;}
    .preview{
      grid-template-columns:160px repeat(3, 1fr);
    }
  }
</style>
</head>

<body>
  <div class="wrap">

    <!-- ICON ROW -->
    <div class="icon-row">
      <div class="icon-left">üå¥</div>
      <div class="icon-center">No Bad Days</div>
      <div class="icon-right">‚õ∑Ô∏è</div>
    </div>

    <!-- HEADLINE -->
    <h1>Where is the weather good?</h1>
    <div class="sub">Compare up to five places side by side.</div>

    <!-- TEXT ROW -->
    <div class="text-row">
      <div class="left-text">
        Enter cities<br>
        (up to five)
      </div>
      <div class="right-text">
        3-day at a glance
      </div>
    </div>

    <!-- PREVIEW STRIP -->
    <div class="preview">
      <div class="city-box"></div>
      <div class="day-box">Sat</div>
      <div class="day-box">Sun</div>
      <div class="day-box">Mon</div>
    </div>

  </div>
</body>
</html>
