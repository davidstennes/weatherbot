<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Follow the weather</title>

<style>
:root{
  --bg:#f5f6f8;
  --card:#ffffff;
  --text:#111;
  --muted:#6b7280;
  --border:#d1d5db;
  --windBlue:11,60,138; /* rgb */
  --pinBlue:#0b3c8a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  border-bottom:1px solid var(--border);
  text-align:center;
}

header h1{
  margin:0;
  font-size:26px;
  font-weight:900;
}

main{
  max-width:1100px;
  margin:0 auto;
  padding:16px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  overflow:hidden; /* prevent any bleed */
}

.grid{
  display:grid;
  grid-template-columns:180px repeat(4, minmax(88px, 1fr));
  gap:10px;
  align-items:center;
}

/* compact on phones so it doesn't bleed right */
@media (max-width: 720px){
  .grid{
    grid-template-columns:minmax(150px, 1fr) repeat(4, minmax(68px, 1fr));
    gap:8px;
  }
  header h1{ font-size:24px; }
}
@media (max-width: 420px){
  .grid{
    grid-template-columns:minmax(140px, 1fr) repeat(4, minmax(64px, 1fr));
    gap:7px;
  }
}

/* LEFT HEADER (centered above city boxes) */
.cityHeader{
  grid-column:1;
  text-align:center;
  font-weight:900;
  font-size:14px;
  line-height:1.05;
}
.cityHeader small{
  display:block;
  font-weight:700;
  color:var(--muted);
  margin-top:2px;
}

/* FORECAST TITLE */
.forecastTitle{
  grid-column:2 / -1;
  text-align:center;
  font-weight:900;
  margin-bottom:6px;
}

.day{
  text-align:center;
  font-size:13px;
  font-weight:800;
  color:var(--muted);
}

/* CITY INPUT */
.cityWrap{
  display:flex;
  flex-direction:column;
  gap:4px;
  align-items:center; /* center everything under the box */
}

.cityInput{
  width:100%;
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:12px;
  font-size:15px;
}

.cityConfirm{
  width:100%;
  text-align:center;           /* center City, State */
  font-size:12px;
  color:var(--muted);
  min-height:14px;
}

/* ‚ÄúThings to do‚Ä¶‚Äù link under City, State */
.todoLink{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
  font-size:12px;
  line-height:1;
  text-decoration:none;
  color:rgba(17,60,138,0.92);
  padding-top:2px;
}
.todoLink:active{ opacity:0.75; }
.todoLink:hover{ text-decoration:underline; }

.pinIcon{
  width:14px;
  height:14px;
  flex:0 0 auto;
}

/* FORECAST CELL */
.cell{
  border:1px solid var(--border);
  border-radius:14px;
  min-height:86px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:2px;
  padding:4px 2px; /* tighter so it fits */
}

.wxIcon{ font-size:22px; }

/* Wind row centered as a block */
.windRow{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:4px;
  width:100%;
}

.windNum{
  width:18px;                 /* fixed so centering is stable */
  text-align:right;
  font-size:10px;
  line-height:1;
  color:var(--muted);
  opacity:0.9;
}

.wind{
  width:22px;
  height:22px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Hi/Lo closer in size */
.hi{ font-weight:900; font-size:16px; line-height:1.0; }
.lo{ font-weight:750; font-size:14px; color:var(--muted); line-height:1.0; }

/* Legend */
.legendCard{
  margin-top:14px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
}
.legendTitle{
  margin:0 0 10px 0;
  font-weight:900;
  font-size:14px;
}
.legendRow{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  align-items:flex-end;
  justify-content:flex-start;
}
.legendItem{
  width:78px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}
.legendIcon{
  width:36px;
  height:36px;
}
.legendLabel{
  font-size:11px;
  color:var(--muted);
  text-align:center;
  line-height:1.1;
}
</style>
</head>

<body>

<header>
  <h1>Follow the weather</h1>
</header>

<main>

  <div class="card">
    <div class="grid">

      <div class="cityHeader">
        Enter cities
        <small>(up to five)</small>
      </div>

      <div class="forecastTitle">4-day at a glance</div>

      <div></div>
      <div class="day" data-day="0">‚Äî</div>
      <div class="day" data-day="1">‚Äî</div>
      <div class="day" data-day="2">‚Äî</div>
      <div class="day" data-day="3">‚Äî</div>

      <template id="rowTemplate">
        <div class="cityWrap">
          <input class="cityInput" list="cities" placeholder="" autocomplete="off" autocapitalize="words" spellcheck="false">
          <div class="cityConfirm"></div>
          <a class="todoLink" href="#" target="_blank" rel="noopener" style="display:none;">
            <span class="pinIcon"></span>
            <span class="todoText"></span>
          </a>
        </div>
        <div class="cell">‚Äî</div>
        <div class="cell">‚Äî</div>
        <div class="cell">‚Äî</div>
        <div class="cell">‚Äî</div>
      </template>

    </div>
  </div>

  <div class="legendCard">
    <p class="legendTitle">Wind icon (3 levels)</p>
    <div class="legendRow" id="windLegend"></div>
  </div>

</main>

<datalist id="cities"></datalist>

<script>
const grid = document.querySelector(".grid");
const tpl = document.getElementById("rowTemplate");
const datalist = document.getElementById("cities");

const cToF = c => Math.round(c * 9/5 + 32);

// Blue Google-style pin (teardrop marker), recolored
const pinSVG = `
<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="width:100%;height:100%;display:block;">
  <path fill="var(--pinBlue)" d="M32 2c-11 0-20 9-20 20 0 14.7 18 37.8 19.1 39.1.5.6 1.3.9 2 .9s1.5-.3 2-.9C34 59.8 52 36.7 52 22 52 11 43 2 32 2z"/>
  <circle cx="32" cy="22" r="9" fill="#fff"/>
</svg>`;

// Your wind SVG (exact paths), currentColor-driven
const windSVG = `
<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
     style="width:100%;height:100%;display:block;">
  <g fill="currentColor">
    <path d="m174.8,161.7c0,14.5 11.8,26.2 26.2,26.2s26.2-11.8 26.2-26.2-11.8-26.2-26.2-26.2l-191,0"/>
    <path d="m193.6,83c0-14.5 11.8-26.2 26.2-26.2s26.2 11.8 26.2 26.2-11.8 26.2-26.2 26.2l-209.8,0"/>
    <path d="m111.1,180.4c0,10.3 8.4,18.7 18.7,18.7s18.7-8.4 18.7-18.7-8.4-18.7-18.7-18.7l-119.8,0"/>
  </g>
</svg>`;

// Open-Meteo day label from date string (YYYY-MM-DD)
function dayNameFromISO(iso){
  const d = new Date(iso + "T12:00:00");
  return d.toLocaleDateString(undefined, { weekday:"short" });
}

let dayHeaderLocked = false;
function setDayHeaders(times){
  if(dayHeaderLocked) return;
  if(!Array.isArray(times) || times.length < 4) return;
  for(let i=0;i<4;i++){
    const el = document.querySelector(`.day[data-day="${i}"]`);
    if(el) el.textContent = dayNameFromISO(times[i]);
  }
  dayHeaderLocked = true;
}

// Weather icon mapping with ‚Äútrace rain‚Äù gating using precip data
function wxIcon(code, precipIn, precipHours){
  const c = Number(code);
  const p = Number(precipIn);
  const ph = Number(precipHours);

  const hasMeaningfulPrecip = (isFinite(p) && p >= 0.03) || (isFinite(ph) && ph >= 1); // skip trace

  if(!isFinite(c)) return "üå°Ô∏è";

  // Clear/partly/overcast
  if(c === 0) return "‚òÄÔ∏è";
  if(c === 1) return "üå§Ô∏è";
  if(c === 2) return "‚õÖ";
  if(c === 3) return "‚òÅÔ∏è";

  // Fog
  if(c === 45 || c === 48) return "üå´Ô∏è";

  // Drizzle / Rain / Showers / Snow / Thunder
  const isPrecipCode =
    (c >= 51 && c <= 57) || (c >= 61 && c <= 67) ||
    (c >= 71 && c <= 77) || (c >= 80 && c <= 82) ||
    (c === 85 || c === 86) || (c >= 95);

  // If the model says precip but it's ‚Äútrace‚Äù, show clouds instead (keeps things realistic)
  if(isPrecipCode && !hasMeaningfulPrecip){
    // If it‚Äôs in the showers range, allow ‚Äúsun+cloud‚Äù vibe; otherwise overcast cloud.
    if(c >= 80 && c <= 82) return "‚õÖ";
    return "‚òÅÔ∏è";
  }

  // Otherwise show the precip icon types
  if(c >= 51 && c <= 57) return "üå¶Ô∏è";      // drizzle
  if(c >= 61 && c <= 67) return "üåßÔ∏è";      // rain / freezing rain
  if(c >= 71 && c <= 77) return "üå®Ô∏è";      // snow
  if(c >= 80 && c <= 82) return "üå¶Ô∏è";      // showers
  if(c === 85 || c === 86) return "üå®Ô∏è";    // snow showers
  if(c >= 95) return "‚õàÔ∏è";                 // thunder

  return "üå°Ô∏è";
}

// 3-level wind shading by MAX wind (mph)
function windLevel(maxMph){
  const v = Number(maxMph);
  if(!isFinite(v)) return "breezy";
  if(v < 6) return "calm";
  if(v < 16) return "breezy";
  return "strong";
}

function windColorStyle(level){
  const rgb = getComputedStyle(document.documentElement).getPropertyValue("--windBlue").trim() || "11,60,138";
  if(level === "calm")   return `color: rgba(${rgb}, 0.05)`; // very faint
  if(level === "strong") return `color: rgba(${rgb}, 1.00)`;
  return `color: rgba(${rgb}, 0.62)`; // breezy
}

function formatPlace(g){
  const name = g?.name || "";
  const admin1 = g?.admin1 || "";
  const cc = g?.country_code || "";
  if(!name) return "";
  if(cc === "US"){
    return admin1 ? `${name}, ${admin1}` : name;  // no ‚ÄúUS‚Äù
  }
  const parts = [name];
  if(admin1) parts.push(admin1);
  if(cc) parts.push(cc);
  return parts.join(", ");
}

function todoHref(city){
  const q = `things to do in ${city}`;
  return "https://www.google.com/search?q=" + encodeURIComponent(q);
}

async function geocode(q){
  const r = await fetch(
    "https://geocoding-api.open-meteo.com/v1/search?count=8&language=en&name=" + encodeURIComponent(q)
  );
  const j = await r.json();
  return j.results || [];
}

async function forecast(lat,lon){
  const r = await fetch(
    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}`+
    `&daily=temperature_2m_max,temperature_2m_min,weathercode,wind_speed_10m_max,wind_speed_10m_mean,precipitation_sum,precipitation_hours`+
    `&forecast_days=4&timezone=auto&wind_speed_unit=mph&precipitation_unit=inch`
  );
  return await r.json();
}

/* build 5 rows */
for(let i=1;i<=5;i++){
  const frag = tpl.content.cloneNode(true);

  const input = frag.querySelector(".cityInput");
  const confirm = frag.querySelector(".cityConfirm");
  const todoLinkEl = frag.querySelector(".todoLink");
  const todoTextEl = frag.querySelector(".todoText");
  const pinEl = frag.querySelector(".pinIcon");
  const cells = frag.querySelectorAll(".cell");

  pinEl.innerHTML = pinSVG;

  input.placeholder = `City ${i}${i>2?" (optional)":""}`;

  let debounce;
  let lastQuery = "";
  let suppressTypeahead = false;

  function clearCells(){
    for(let d=0; d<4; d++) cells[d].textContent = "‚Äî";
  }

  async function resolveAndFetch(fromText){
    const q = (fromText || input.value).trim();
    if(!q) return;

    confirm.textContent = "Searching‚Ä¶";
    todoLinkEl.style.display = "none";
    clearCells();

    const res = await geocode(q);
    if(!res.length){
      confirm.textContent = "No match found";
      return;
    }
    const g = res[0];

    input.value = g.name;
    confirm.textContent = formatPlace(g);

    // link: city-only text
    todoTextEl.textContent = `Things to do in ${g.name}`;
    todoLinkEl.href = todoHref(g.name);
    todoLinkEl.style.display = "flex";

    const wx = await forecast(g.latitude, g.longitude);

    // set day headers from first successful forecast (starts today)
    setDayHeaders(wx?.daily?.time);

    for(let d=0; d<4; d++){
      const hi = wx?.daily?.temperature_2m_max?.[d];
      const lo = wx?.daily?.temperature_2m_min?.[d];
      const wc = wx?.daily?.weathercode?.[d];

      const wMax  = wx?.daily?.wind_speed_10m_max?.[d];
      const wMean = wx?.daily?.wind_speed_10m_mean?.[d];
      const level = windLevel(wMax);

      const pSum  = wx?.daily?.precipitation_sum?.[d];
      const pHrs  = wx?.daily?.precipitation_hours?.[d];

      const tinyWind = isFinite(wMean) ? Math.round(wMean) : (isFinite(wMax) ? Math.round(wMax) : "");
      const wTitle = isFinite(wMax) ? `Max wind ${Math.round(wMax)} mph` : `Wind data unavailable`;

      cells[d].innerHTML = `
        <div class="wxIcon">${wxIcon(wc, pSum, pHrs)}</div>
        <div class="windRow" title="${wTitle}">
          <div class="windNum">${tinyWind}</div>
          <div class="wind" style="${windColorStyle(level)}">${windSVG}</div>
        </div>
        <div class="hi">${cToF(hi)}¬∞</div>
        <div class="lo">${cToF(lo)}¬∞</div>
      `;
    }
  }

  // keep your completion behavior + live update under the box
  input.addEventListener("keydown",(e)=>{
    if(e.key === "Enter"){
      e.preventDefault();
      resolveAndFetch();
    }
    if(e.key === "Backspace" || e.key === "Delete"){
      suppressTypeahead = true;
      setTimeout(()=>{ suppressTypeahead = false; }, 80);
    }
  });

  // Android reliable commit
  input.addEventListener("blur",()=>{
    const q = input.value.trim();
    if(q.length >= 2) resolveAndFetch();
  });

  input.addEventListener("change",()=> resolveAndFetch());

  input.addEventListener("input",()=>{
    clearTimeout(debounce);

    const typed = input.value.trim();
    if(typed.length < 2){
      datalist.innerHTML = "";
      confirm.textContent = "";
      todoLinkEl.style.display = "none";
      clearCells();
      return;
    }

    lastQuery = typed;

    debounce = setTimeout(async()=>{
      const now = input.value.trim();
      if(now !== lastQuery || now.length < 2) return;

      const res = await geocode(now);

      // dropdown suggestions (CITY ONLY)
      datalist.innerHTML = "";
      res.forEach(r=>{
        const o = document.createElement("option");
        o.value = r.name;
        datalist.appendChild(o);
      });

      // LIVE update below box
      if(res.length){
        confirm.textContent = formatPlace(res[0]);

        // inline completion (Phoenix-style)
        const suggestion = res[0].name || "";
        const tLow = now.toLowerCase();
        const sLow = suggestion.toLowerCase();
        if(!suppressTypeahead &&
           document.activeElement === input &&
           sLow.startsWith(tLow) &&
           suggestion.length > now.length
        ){
          input.value = suggestion;
          input.setSelectionRange(now.length, suggestion.length);
        }
      } else {
        confirm.textContent = "";
      }
    }, 220);
  });

  grid.appendChild(frag);
}

/* 3-level wind legend */
const legend = document.getElementById("windLegend");
legend.innerHTML = [
  {label:"Calm",   level:"calm"},
  {label:"Breezy", level:"breezy"},
  {label:"Strong", level:"strong"},
].map(s=>`
  <div class="legendItem">
    <div class="legendIcon" style="${windColorStyle(s.level)}" title="${s.label}">
      ${windSVG}
    </div>
    <div class="legendLabel">${s.label}</div>
  </div>
`).join("");
</script>

</body>
</html>
