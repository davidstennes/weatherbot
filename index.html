<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Follow the weather</title>

  <style>
    :root{
      --bg:#f5f6f8;
      --card:#ffffff;
      --text:#1a1a1a;
      --muted:#6b7280;
      --border:#d1d5db;
      --spin:#3b82f6;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* HEADER */
    header{
      padding:26px 16px;
      display:flex;
      justify-content:center;
      border-bottom:1px solid var(--border);
      background:var(--bg);
      position:sticky;
      top:0;
      z-index:5;
    }

    .titleWrap{
      display:flex;
      align-items:center;
      gap:20px;
    }

    header h1{
      margin:0;
      font-size:26px;
      font-weight:900;
      letter-spacing:.2px;
      white-space:nowrap;
    }

    .icon{
      font-size:44px;
      line-height:1;
    }
    .van{ transform: scaleX(-1); }
    .car{ transform: scaleX(1); }

    /* MAIN */
    main{
      padding:28px 14px 44px;
      max-width:1100px;
      margin:0 auto;
    }

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    .pair{
      width:100%;
      display:grid;
      grid-template-columns:1fr;
      gap:16px;
      max-width:760px;
    }
    @media (min-width:740px){
      .pair{ grid-template-columns:1fr 1fr; }
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      box-shadow:0 4px 12px rgba(0,0,0,.05);
    }

    .question{
      font-size:15px;
      font-weight:700;
      color:var(--muted);
      margin:0 0 10px;
    }

    /* INPUT + WEATHER ROW */
    .inputWxRow{
      display:flex;
      align-items:center;
      gap:10px;
    }

    input{
      width:210px;              /* üëà narrower */
      max-width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#f9fafb;
      font-size:15px;
    }

    .wxbox{
      width:155px;              /* üëà wider */
      min-height:38px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:900;
      font-size:14px;
      white-space:nowrap;
      font-variant-numeric: tabular-nums;
    }

    .wxemoji{ font-size:18px; }

    .hilow{
      font-size:12px;
      color:var(--muted);
      margin-left:4px;
    }

    .confirm{
      margin:8px 0 0;
      font-size:12px;
      color:var(--muted);
      min-height:16px;
    }

    /* SPINNER */
    .spinner{
      width:16px;
      height:16px;
      border-radius:50%;
      border:2px solid rgba(59,130,246,.25);
      border-top-color:var(--spin);
      animation:spin .9s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg);} }
  </style>
</head>

<body>
  <header>
    <div class="titleWrap">
      <span class="icon van">üöê</span>
      <h1>Follow the weather</h1>
      <span class="icon car">üöô</span>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="pair">

        <div class="card">
          <p class="question">What is the closest city you‚Äôre leaving from?</p>
          <div class="inputWxRow">
            <input id="locA" placeholder="Enter city">
            <div class="wxbox" id="wxA">
              <span class="wxemoji">‚Äî</span>
              <span class="temp">‚Äî</span>
              <span class="hilow">‚Äî</span>
            </div>
          </div>
          <p class="confirm" id="confirmA"></p>
        </div>

        <div class="card">
          <p class="question">What is the closest city you‚Äôre going to?</p>
          <div class="inputWxRow">
            <input id="locB" placeholder="Enter city">
            <div class="wxbox" id="wxB">
              <span class="wxemoji">‚Äî</span>
              <span class="temp">‚Äî</span>
              <span class="hilow">‚Äî</span>
            </div>
          </div>
          <p class="confirm" id="confirmB"></p>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
