<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Follow the weather</title>

<style>
:root{
  --bg:#f5f6f8;
  --card:#ffffff;
  --text:#111;
  --muted:#6b7280;
  --border:#d1d5db;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  border-bottom:1px solid var(--border);
  text-align:center;
}

header h1{
  margin:0;
  font-size:26px;
  font-weight:900;
}

main{
  max-width:1100px;
  margin:0 auto;
  padding:16px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}

.grid{
  display:grid;
  grid-template-columns:180px repeat(4,1fr);
  gap:10px;
  align-items:center;
}

/* LEFT HEADER */
.cityHeader{
  grid-column:1;
  text-align:center;
  font-weight:900;
  font-size:14px;
}

.cityHeader small{
  display:block;
  font-weight:700;
  color:var(--muted);
}

/* FORECAST TITLE */
.forecastTitle{
  grid-column:2 / -1;
  text-align:center;
  font-weight:900;
  margin-bottom:6px;
}

.day{
  text-align:center;
  font-size:13px;
  font-weight:800;
  color:var(--muted);
}

/* CITY INPUT */
.cityWrap{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.cityInput{
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:12px;
  font-size:15px;
}

.cityConfirm{
  font-size:12px;
  color:var(--muted);
  min-height:14px;
}

/* FORECAST CELL */
.cell{
  border:1px solid var(--border);
  border-radius:14px;
  min-height:82px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:2px;
}

.wxIcon{ font-size:22px; line-height:1; }
.wind{ width:18px; height:18px; }
.hi{ font-weight:900; }
.lo{ font-size:12px; color:var(--muted); }
</style>
</head>

<body>

<header>
  <h1>Follow the weather</h1>
</header>

<main>
<div class="card">
<div class="grid">

  <div class="cityHeader">
    Enter cities
    <small>(up to five)</small>
  </div>

  <div class="forecastTitle">4-day at a glance</div>

  <div></div>
  <div class="day">Thu</div>
  <div class="day">Fri</div>
  <div class="day">Sat</div>
  <div class="day">Sun</div>

  <!-- FIVE CITY ROWS -->
  <template id="rowTemplate">
    <div class="cityWrap">
      <input class="cityInput" list="cities" placeholder="">
      <div class="cityConfirm"></div>
    </div>
    <div class="cell">‚Äî</div>
    <div class="cell">‚Äî</div>
    <div class="cell">‚Äî</div>
    <div class="cell">‚Äî</div>
  </template>

</div>
</div>
</main>

<datalist id="cities"></datalist>

<script>
const grid = document.querySelector(".grid");
const tpl = document.getElementById("rowTemplate");
const datalist = document.getElementById("cities");

function wxIcon(code){
  if (code === 0) return "‚òÄÔ∏è";                 // clear
  if (code === 1) return "üå§Ô∏è";                 // mainly clear
  if (code === 2) return "‚õÖ";                  // partly cloudy
  if (code === 3) return "‚òÅÔ∏è";                  // overcast
  if (code === 45 || code === 48) return "üå´Ô∏è";  // fog
  if (code >= 80 && code <= 82) return "üå¶Ô∏è";    // rain showers
  if (code >= 61 && code <= 67) return "üåßÔ∏è";    // rain / freezing rain
  if (code >= 51 && code <= 57) return "üå¶Ô∏è";    // drizzle
  if (code >= 71 && code <= 77) return "‚ùÑÔ∏è";    // snow
  if (code >= 85 && code <= 86) return "üå®Ô∏è";    // snow showers
  if (code >= 95) return "‚õàÔ∏è";                 // thunder
  return "‚òÅÔ∏è";                                  // safe default
}

const windSVG = `
<svg viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2"
stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
  <path d="M3 8h10a3 3 0 1 0-3-3"/>
  <path d="M2 12h14a3 3 0 1 1-3 3"/>
  <path d="M4 16h6"/>
</svg>`;

async function geocode(q){
  const r = await fetch(
    "https://geocoding-api.open-meteo.com/v1/search?count=5&language=en&name=" + encodeURIComponent(q)
  );
  const j = await r.json();
  return j.results || [];
}

async function forecast(lat,lon){
  const r = await fetch(
    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}` +
    `&daily=temperature_2m_max,temperature_2m_min,weather_code` +
    `&forecast_days=4&timezone=auto&temperature_unit=fahrenheit`
  );
  return await r.json();
}

/* build 5 rows */
for(let i=1;i<=5;i++){
  const frag = tpl.content.cloneNode(true);
  const input = frag.querySelector(".cityInput");
  const confirm = frag.querySelector(".cityConfirm");
  const cells = frag.querySelectorAll(".cell");

  input.placeholder = `City ${i}${i>2?" (optional)":""}`;

  let debounce;

  input.addEventListener("input",()=>{
    clearTimeout(debounce);
    const q=input.value.trim();
    if(q.length<3) return;

    debounce=setTimeout(async()=>{
      const res=await geocode(q);
      datalist.innerHTML="";
      res.forEach(r=>{
        const o=document.createElement("option");
        o.value=`${r.name}, ${r.admin1||r.country_code}`;
        datalist.appendChild(o);
      });
    },300);
  });

  input.addEventListener("change",async()=>{
    const q=input.value.trim();
    if(!q) return;

    const res=await geocode(q);
    if(!res.length) return;
    const g=res[0];

    /* AUTO-RESOLVE HERE */
    input.value = `${g.name}, ${g.admin1 || g.country_code}`;
    confirm.textContent = input.value;

    const wx=await forecast(g.latitude,g.longitude);

    for(let d=0;d<4;d++){
      const code = wx.daily.weather_code?.[d];
      const hi = wx.daily.temperature_2m_max?.[d];
      const lo = wx.daily.temperature_2m_min?.[d];

      cells[d].innerHTML = `
        <div class="wxIcon">${wxIcon(code)}</div>
        <div class="wind">${windSVG}</div>
        <div class="hi">${Math.round(hi)}¬∞</div>
        <div class="lo">${Math.round(lo)}¬∞</div>`;
    }
  });

  grid.appendChild(frag);
}
</script>

</body>
</html>
