<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Follow the weather</title>

<style>
:root{
  --bg:#f5f6f8;
  --card:#ffffff;
  --text:#111;
  --muted:#6b7280;
  --border:#d1d5db;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  border-bottom:1px solid var(--border);
  text-align:center;
}

header h1{
  margin:0;
  font-size:26px;
  font-weight:900;
}

main{
  max-width:1100px;
  margin:0 auto;
  padding:16px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}

.grid{
  display:grid;
  grid-template-columns:180px repeat(4,1fr);
  gap:10px;
  align-items:center;
}

/* LEFT HEADER */
.cityHeader{
  grid-column:1;
  text-align:center;
  font-weight:900;
  font-size:14px;
}

.cityHeader small{
  display:block;
  font-weight:700;
  color:var(--muted);
}

/* FORECAST TITLE */
.forecastTitle{
  grid-column:2 / -1;
  text-align:center;
  font-weight:900;
  margin-bottom:6px;
}

.day{
  text-align:center;
  font-size:13px;
  font-weight:800;
  color:var(--muted);
}

/* CITY INPUT */
.cityWrap{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.cityInput{
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:12px;
  font-size:15px;
}

.cityConfirm{
  font-size:12px;
  color:var(--muted);
  min-height:14px;
}

/* FORECAST CELL */
.cell{
  border:1px solid var(--border);
  border-radius:14px;
  min-height:82px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:2px;
}

.wxIcon{ font-size:22px; }
.wind{ width:18px; height:18px; }
.hi{ font-weight:900; }
.lo{ font-size:12px; color:var(--muted); }

/* GUSTINESS TRIANGLE */
.gust{
  font-size:12px;
  line-height:1;
  margin-top:1px;
  user-select:none;
}
.g0{ color:var(--muted); }        /* calm */
.g1{ color:#16a34a; }             /* a bit gusty (green) */
.g2{ color:#f59e0b; }             /* gusty (amber) */
.g3{ color:#dc2626; }             /* very gusty (red) */
</style>
</head>

<body>

<header>
  <h1>Follow the weather</h1>
</header>

<main>
  <div class="card">
    <div class="grid">

      <div class="cityHeader">
        Enter cities
        <small>(up to five)</small>
      </div>

      <div class="forecastTitle">4-day at a glance</div>

      <div></div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>
      <div class="day">Sun</div>

      <!-- FIVE CITY ROWS -->
      <template id="rowTemplate">
        <div class="cityWrap">
          <input class="cityInput" list="cities" placeholder="">
          <div class="cityConfirm"></div>
        </div>
        <div class="cell">‚Äî</div>
        <div class="cell">‚Äî</div>
        <div class="cell">‚Äî</div>
        <div class="cell">‚Äî</div>
      </template>

    </div>
  </div>
</main>

<datalist id="cities"></datalist>

<script>
const grid = document.querySelector(".grid");
const tpl = document.getElementById("rowTemplate");
const datalist = document.getElementById("cities");

const cToF = c => Math.round(c * 9/5 + 32);

function wxIcon(code){
  if(code === 0) return "‚òÄÔ∏è";
  if(code <= 2) return "üå§Ô∏è";
  if(code === 3) return "‚òÅÔ∏è";
  if(code >= 51 && code <= 67) return "üåßÔ∏è";
  if(code >= 71 && code <= 77) return "üå®Ô∏è";
  if(code >= 95) return "‚õàÔ∏è";
  return "üå°Ô∏è";
}

const windSVG = `
<svg viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2"
stroke-linecap="round" stroke-linejoin="round">
<path d="M3 8h10a3 3 0 1 0-3-3"/>
<path d="M2 12h14a3 3 0 1 1-3 3"/>
<path d="M4 16h6"/>
</svg>`;

/* Gustiness classifier (unitless, based on gust/sustained ratio) */
function gustClass(maxWind, maxGust){
  const w = Number(maxWind);
  const g = Number(maxGust);
  if(!isFinite(w) || !isFinite(g) || w <= 0) return "g0";
  const ratio = g / w;
  if(ratio < 1.2) return "g0";
  if(ratio < 1.4) return "g1";
  if(ratio < 1.7) return "g2";
  return "g3";
}

async function geocode(q){
  const r = await fetch(
    "https://geocoding-api.open-meteo.com/v1/search?count=5&language=en&name="+encodeURIComponent(q)
  );
  const j = await r.json();
  return j.results || [];
}

async function forecast(lat,lon){
  const r = await fetch(
    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}`+
    `&daily=temperature_2m_max,temperature_2m_min,weathercode,wind_speed_10m_max,wind_gusts_10m_max`+
    `&forecast_days=4&timezone=auto`
  );
  return await r.json();
}

function formatPlace(g){
  // display under box: City, State, CC (state optional)
  const parts = [g?.name].filter(Boolean);
  if(g?.admin1) parts.push(g.admin1);
  if(g?.country_code) parts.push(g.country_code);
  return parts.join(", ");
}

/* build 5 rows */
for(let i=1;i<=5;i++){
  const frag = tpl.content.cloneNode(true);
  const input = frag.querySelector(".cityInput");
  const confirm = frag.querySelector(".cityConfirm");
  const cells = frag.querySelectorAll(".cell");

  input.placeholder = `City ${i}${i>2?" (optional)":""}`;

  let debounce;
  let lastQuery = "";
  let suppressTypeahead = false; // prevents fighting user on accept/change

  input.addEventListener("keydown",(e)=>{
    // If user is deleting/backspacing, don't immediately re-fill inline.
    if(e.key === "Backspace" || e.key === "Delete"){
      suppressTypeahead = true;
      setTimeout(()=>{ suppressTypeahead = false; }, 80);
    }
  });

  input.addEventListener("input",()=>{
    clearTimeout(debounce);
    const q = input.value.trim();
    if(q.length < 2){
      datalist.innerHTML = "";
      confirm.textContent = "";
      return;
    }

    lastQuery = q;

    debounce = setTimeout(async()=>{
      const typed = input.value.trim();
      if(typed.length < 2) return;
      if(typed !== lastQuery) return;

      const res = await geocode(typed);

      // dropdown suggestions (CITY ONLY)
      datalist.innerHTML = "";
      res.forEach(r=>{
        const o = document.createElement("option");
        o.value = r.name; // <- city only
        datalist.appendChild(o);
      });

      // show best guess below box (City, State, CC)
      if(res.length){
        const g = res[0];
        confirm.textContent = formatPlace(g);

        // INLINE TYPEAHEAD: fill remainder + highlight it
        const suggestion = g.name || "";
        const tLow = typed.toLowerCase();
        const sLow = suggestion.toLowerCase();

        if(!suppressTypeahead &&
           document.activeElement === input &&
           sLow.startsWith(tLow) &&
           suggestion.length > typed.length
        ){
          input.value = suggestion;
          input.setSelectionRange(typed.length, suggestion.length);
        }
      } else {
        confirm.textContent = "";
      }
    }, 250);
  });

  input.addEventListener("change", async()=>{
    // Accept current city text as the "pick", then resolve lat/lon via geocode
    const q = input.value.trim();
    if(!q) return;

    suppressTypeahead = true;
    setTimeout(()=>{ suppressTypeahead = false; }, 120);

    const res = await geocode(q);
    if(!res.length){
      confirm.textContent = "No match found";
      return;
    }
    const g = res[0];

    // Input stays CITY ONLY; below shows full guess
    input.value = g.name;
    confirm.textContent = formatPlace(g);

    const wx = await forecast(g.latitude, g.longitude);

    for(let d=0; d<4; d++){
      const wMax = wx?.daily?.wind_speed_10m_max?.[d];
      const gMax = wx?.daily?.wind_gusts_10m_max?.[d];
      const gc = gustClass(wMax, gMax);

      const tip = (isFinite(wMax) && isFinite(gMax))
        ? `Max wind ${Math.round(wMax)} / Gust ${Math.round(gMax)}`
        : `Gust data unavailable`;

      cells[d].innerHTML = `
        <div class="wxIcon">${wxIcon(wx.daily.weathercode[d])}</div>
        <div class="wind">${windSVG}</div>
        <div class="gust ${gc}" title="${tip}">‚ñ≤</div>
        <div class="hi">${cToF(wx.daily.temperature_2m_max[d])}¬∞</div>
        <div class="lo">${cToF(wx.daily.temperature_2m_min[d])}¬∞</div>`;
    }
  });

  grid.appendChild(frag);
}
</script>

</body>
</html>
