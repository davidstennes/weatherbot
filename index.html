<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Follow the weather</title>

  <style>
    :root{
      --bg:#f5f6f8;         /* light background */
      --card:#ffffff;       /* white cards */
      --text:#1a1a1a;       /* dark text */
      --muted:#6b7280;      /* medium gray */
      --accent:#3b82f6;     /* blue accent if needed later */
      --border:#d1d5db;     /* subtle border */
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      padding:18px 16px 10px;
      display:flex;
      justify-content:center;
      border-bottom:1px solid var(--border);
      background:var(--bg);
      position:sticky;
      top:0;
      z-index:5;
    }
    header h1{
      margin:0;
      font-size:22px;
      font-weight:900;
      letter-spacing:.2px;
      text-align:center;
    }

    main{padding:16px 14px 30px; max-width:1100px; margin:0 auto;}

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      margin-top:8px;
    }

    .headline{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      margin:6px 0 2px;
    }
    .headline .title{
      font-size:28px;
      font-weight:900;
      letter-spacing:.2px;
      margin:0;
      text-align:center;
      color:var(--text);
    }

    .pair{
      width:100%;
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      max-width:760px;
    }
    @media (min-width:740px){
      .pair{ grid-template-columns:1fr 1fr; }
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.05);
    }

    .locLabel{
      font-size:12px;
      color:var(--muted);
      font-weight:800;
      letter-spacing:.25px;
      margin:0 0 8px;
    }

    .cityBig{
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
      margin:0 0 10px;
      line-height:1.1;
      color:var(--text);
    }

    .inputRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:8px;
    }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#f9fafb;
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    input::placeholder{color:rgba(107,114,128,.65)}
  </style>
</head>

<body>
  <header>
    <h1>Follow the weather</h1>
  </header>

  <main>
    <section class="hero">
      <div class="headline">
        <p class="title">Weather Today</p>
      </div>

      <div class="pair">
        <div class="card">
          <div class="locLabel">Leaving from</div>
          <div class="cityBig" id="cityA">CITY</div>
          <div class="inputRow">
            <input id="locA" placeholder="City" value="" />
          </div>
        </div>

        <div class="card">
          <div class="locLabel">Going to</div>
          <div class="cityBig" id="cityB">CITY</div>
          <div class="inputRow">
            <input id="locB" placeholder="City" value="" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Minimal: mirror inputs into the big CITY display (no fetching yet).
    const locA = document.getElementById("locA");
    const locB = document.getElementById("locB");
    const cityA = document.getElementById("cityA");
    const cityB = document.getElementById("cityB");

    function cleanCity(s){
      s = (s || "").trim();
      if(!s) return "CITY";
      return s.split(",")[0].trim().toUpperCase();
    }

    locA.addEventListener("input", ()=> cityA.textContent = cleanCity(locA.value));
    locB.addEventListener("input", ()=> cityB.textContent = cleanCity(locB.value));
  </script>
</body>
</html>
