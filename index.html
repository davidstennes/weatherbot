<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Follow the weather</title>

<style>
:root{
  --bg:#f5f6f8;
  --card:#ffffff;
  --text:#111;
  --muted:#6b7280;
  --border:#d1d5db;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  border-bottom:1px solid var(--border);
  text-align:center;
}

header h1{
  margin:0;
  font-size:26px;
  font-weight:900;
}

main{
  max-width:1100px;
  margin:0 auto;
  padding:16px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}

.grid{
  display:grid;
  grid-template-columns:180px repeat(4,1fr);
  gap:10px;
  align-items:center;
}

.cityHeader{
  font-weight:900;
  font-size:14px;
}

.cityHeader small{
  display:block;
  font-weight:700;
  color:var(--muted);
  margin-top:2px;
}

.forecastTitle{
  grid-column:2 / -1;
  text-align:center;
  font-weight:900;
  margin-bottom:4px;
}

.day{
  text-align:center;
  font-size:13px;
  font-weight:800;
  color:var(--muted);
}

.cityWrap{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.cityInput{
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:12px;
  font-size:15px;
}

.cityConfirm{
  font-size:12px;
  color:var(--muted);
  min-height:14px;
}

.cell{
  border:1px solid var(--border);
  border-radius:14px;
  min-height:78px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:2px;
}

.icon{
  font-size:22px;
}

.hi{
  font-weight:900;
}

.lo{
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>Follow the weather</h1>
</header>

<main>
<div class="card">

<div class="grid">

  <div class="cityHeader">
    Enter cities
    <small>(up to five)</small>
  </div>

  <div class="forecastTitle">4-day at a glance</div>

  <div></div>
  <div class="day">Thu</div>
  <div class="day">Fri</div>
  <div class="day">Sat</div>
  <div class="day">Sun</div>

  <!-- ROW TEMPLATE √ó 5 -->
  <!-- City 1 -->
  <div class="cityWrap">
    <input class="cityInput" data-row="1" list="cities" placeholder="City 1 (e.g., Los Angeles)">
    <div class="cityConfirm" id="confirm1"></div>
  </div>
  <div class="cell" id="r1d0">‚Äî</div>
  <div class="cell" id="r1d1">‚Äî</div>
  <div class="cell" id="r1d2">‚Äî</div>
  <div class="cell" id="r1d3">‚Äî</div>

  <!-- City 2 -->
  <div class="cityWrap">
    <input class="cityInput" data-row="2" list="cities" placeholder="City 2 (e.g., Chicago)">
    <div class="cityConfirm" id="confirm2"></div>
  </div>
  <div class="cell" id="r2d0">‚Äî</div>
  <div class="cell" id="r2d1">‚Äî</div>
  <div class="cell" id="r2d2">‚Äî</div>
  <div class="cell" id="r2d3">‚Äî</div>

  <!-- City 3 -->
  <div class="cityWrap">
    <input class="cityInput" data-row="3" list="cities" placeholder="City 3 (optional)">
    <div class="cityConfirm" id="confirm3"></div>
  </div>
  <div class="cell" id="r3d0">‚Äî</div>
  <div class="cell" id="r3d1">‚Äî</div>
  <div class="cell" id="r3d2">‚Äî</div>
  <div class="cell" id="r3d3">‚Äî</div>

  <!-- City 4 -->
  <div class="cityWrap">
    <input class="cityInput" data-row="4" list="cities" placeholder="City 4 (optional)">
    <div class="cityConfirm" id="confirm4"></div>
  </div>
  <div class="cell" id="r4d0">‚Äî</div>
  <div class="cell" id="r4d1">‚Äî</div>
  <div class="cell" id="r4d2">‚Äî</div>
  <div class="cell" id="r4d3">‚Äî</div>

  <!-- City 5 -->
  <div class="cityWrap">
    <input class="cityInput" data-row="5" list="cities" placeholder="City 5 (optional)">
    <div class="cityConfirm" id="confirm5"></div>
  </div>
  <div class="cell" id="r5d0">‚Äî</div>
  <div class="cell" id="r5d1">‚Äî</div>
  <div class="cell" id="r5d2">‚Äî</div>
  <div class="cell" id="r5d3">‚Äî</div>

</div>
</div>
</main>

<datalist id="cities"></datalist>

<script>
const cToF = c => Math.round(c * 9/5 + 32);

function icon(code){
  if(code===0) return "‚òÄÔ∏è";
  if(code<=2) return "üå§Ô∏è";
  if(code===3) return "‚òÅÔ∏è";
  if(code>=51 && code<=67) return "üåßÔ∏è";
  if(code>=71 && code<=77) return "üå®Ô∏è";
  if(code>=95) return "‚õàÔ∏è";
  return "üå°Ô∏è";
}

async function geocode(q){
  const r = await fetch(
    "https://geocoding-api.open-meteo.com/v1/search?count=6&language=en&name="+encodeURIComponent(q)
  );
  const j = await r.json();
  return j.results || [];
}

async function forecast(lat,lon){
  const r = await fetch(
    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}`+
    `&daily=temperature_2m_max,temperature_2m_min,weathercode&forecast_days=4&timezone=auto`
  );
  return await r.json();
}

document.querySelectorAll(".cityInput").forEach(input=>{
  let timer=null;

  input.addEventListener("input",()=>{
    clearTimeout(timer);
    const q=input.value.trim();
    if(q.length<3) return;

    timer=setTimeout(async()=>{
      const res=await geocode(q);
      const dl=document.getElementById("cities");
      dl.innerHTML="";
      res.forEach(r=>{
        const o=document.createElement("option");
        o.value=`${r.name}, ${r.admin1||r.country_code}`;
        dl.appendChild(o);
      });
    },300);
  });

  input.addEventListener("change",async()=>{
    const row=input.dataset.row;
    const q=input.value.trim();
    if(!q) return;

    const res=await geocode(q);
    if(!res.length) return;
    const g=res[0];

    document.getElementById("confirm"+row).textContent =
      `${g.name}, ${g.admin1||g.country_code}`;

    const wx=await forecast(g.latitude,g.longitude);

    for(let d=0;d<4;d++){
      document.getElementById(`r${row}d${d}`).innerHTML=
        `<div class="icon">${icon(wx.daily.weathercode[d])}</div>
         <div class="hi">${cToF(wx.daily.temperature_2m_max[d])}¬∞</div>
         <div class="lo">${cToF(wx.daily.temperature_2m_min[d])}¬∞</div>`;
    }
  });
});
</script>

</body>
</html>
